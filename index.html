<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BloodyBitcoin â€” GPU is the New OIL</title>
<meta name="description" content="BloodyBitcoin: Neon-Krypto-Interface mit DNA-Hero, Live-EUR-Preis (BTC) und reaktiven Netzwerk-Panels.">

<!-- ====== THEME ====== -->
<style>
:root{
  /* Farben an dein DNA-Bild angelehnt */
  --bg:#07090c;
  --panel:#0b0f15;
  --glass:#0f1722cc;
  --line:#182434;
  --neonG:#00e958;   /* Neon-GrÃ¼n */
  --neonR:#cc102a;   /* Blut-Rot */
  --btcO:#ff8a1f;    /* Bitcoin-Orange */
  --txt:#e8f6ff;
  --muted:#9bb2c8;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);
  font-family: system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}

/* Container */
.container{width:min(1200px,92%);margin:0 auto}

/* ====== HEADER / SLOGAN ====== */
.top{
  position:sticky; top:0; z-index:50;
  background:linear-gradient(180deg, rgba(10,14,18,.85), rgba(10,14,18,.35));
  border-bottom:1px solid #0d131c;
  backdrop-filter: blur(8px);
}
.slogan{
  text-align:center; padding:.8rem 0 1rem;
}
.slogan h1{
  margin:.2rem 0 0;
  font-size:clamp(1.6rem,4.8vw,2.6rem);
  letter-spacing:.05em;
  color:var(--neonG);
  text-shadow:
    0 0 10px color-mix(in srgb, var(--neonG) 60%, transparent),
    0 0 24px color-mix(in srgb, var(--neonG) 40%, transparent),
    0 0 44px color-mix(in srgb, var(--neonG) 30%, transparent);
  animation:pulse 2.8s ease-in-out infinite;
}
.slogan .sub{
  margin-top:.25rem;color:#bfe6d1;opacity:.9;
  font-size:clamp(.9rem,2.4vw,1.05rem);
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* ====== HERO (DNA) ====== */
.hero{position:relative; overflow:hidden; min-height:80svh}
.hero .layer{
  position:absolute; inset:0; pointer-events:none;
}
.dnaWrap{
  position:absolute; inset:0;
  display:grid; place-items:center;
  mix-blend-mode:screen;
  filter: saturate(1.05) contrast(1.05);
}
#dna{
  width:min(1100px,92vw);
  aspect-ratio: 16 / 9;
  object-fit:cover;
  border-radius:18px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.55),
    0 0 40px color-mix(in srgb, var(--neonG) 18%, transparent),
    0 0 60px color-mix(in srgb, var(--neonR) 10%, transparent);
  transform:translateZ(0);
  opacity:.96;
  animation: dnaFloat 14s ease-in-out infinite;
}
@keyframes dnaFloat{
  0%,100%{transform:translate3d(0,0,0) rotate(.0deg) scale(1.0)}
  50%{transform:translate3d(0,-6px,0) rotate(.25deg) scale(1.005)}
}

/* Partikel vorne/hinten */
#partFront, #partBack{
  position:absolute; inset:0; width:100%; height:100%;
}

/* sanfter Verlauf an den RÃ¤ndern, damit das Bild â€žeingebettetâ€œ wirkt */
.hero::after{
  content:""; position:absolute; inset:0;
  background:radial-gradient(60% 60% at 50% 45%,
    transparent 0%, transparent 60%, rgba(7,9,12,.85) 100%);
  pointer-events:none;
}

/* ====== SECTION â€“ â€žFlÃ¼ssigesâ€œ GrÃ¼n mit Partikeln im Hintergrund ====== */
.section{
  position:relative; overflow:hidden;
  padding: clamp(2.2rem, 5vw, 3.2rem) 0;
  background:
    radial-gradient(1200px 600px at 50% -200px, color-mix(in srgb, var(--neonG) 8%, transparent), transparent 60%),
    linear-gradient(180deg, #0a1116 0%, #070b10 100%);
  border-top:1px solid #0e1620;
}
.section .bgParticles{
  position:absolute; inset:0; opacity:.45; pointer-events:none;
}

/* ====== PANELS / GLASS ====== */
.panel{
  background:linear-gradient(180deg, color-mix(in srgb, var(--glass) 100%, transparent), rgba(8,12,18,.6));
  border:1px solid var(--line);
  border-radius:18px;
  padding:1rem 1.1rem;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.03),
    0 10px 30px rgba(0,0,0,.35),
    0 0 50px color-mix(in srgb, var(--neonG) 12%, transparent);
}
.panel + .panel{margin-top:1rem}

.panel .label{color:var(--muted); letter-spacing:.4px; font-size:.95rem}
.panel .value{font-weight:800; font-size:1.8rem}

/* BTC â€“ groÃŸes oranges Kachel */
.btcCard{
  display:flex; align-items:center; gap:.9rem;
  background: radial-gradient(160px 160px at 56px 50%, rgba(255,138,31,.18), transparent 60%),
             linear-gradient(180deg, rgba(32,24,12,.55), rgba(18,12,8,.6));
  border:1px solid color-mix(in srgb, var(--btcO) 35%, var(--line));
  box-shadow:
    0 0 30px color-mix(in srgb, var(--btcO) 24%, transparent),
    inset 0 0 0 1px rgba(255,255,255,.04);
}
.btcBadge{
  width:72px; height:72px; border-radius:50%;
  background: radial-gradient(circle at 35% 35%, #ffd1a1 8%, var(--btcO) 55%, #b25e14 100%);
  box-shadow: 0 0 28px color-mix(in srgb, var(--btcO) 35%, transparent);
  display:grid; place-items:center; color:#1a0e05; font-weight:900; font-size:1.5rem;
}

/* Stat-Gitter */
.grid{
  display:grid; gap:1rem;
  grid-template-columns:repeat(2, 1fr);
}
@media (min-width:900px){
  .grid{grid-template-columns:repeat(3, 1fr)}
}

/* Ladebalken â€“ â€žflÃ¼ssigâ€œ */
.meter{height:10px; border-radius:12px; background:#0a1017; border:1px solid var(--line); overflow:hidden; margin-top:.55rem}
.meter i{
  display:block; height:100%; width:35%;
  background: linear-gradient(90deg, #0f3, #63ffa3, #b7ffe6);
  filter: drop-shadow(0 0 16px rgba(0,255,128,.35));
  animation: flow 2.8s ease-in-out infinite;
}
@keyframes flow{
  0%{transform:translateX(-60%)}
  50%{transform:translateX(10%)}
  100%{transform:translateX(110%)}
}

/* Reveal */
.reveal{opacity:0; transform:translateY(16px); transition:opacity .6s, transform .6s}
.reveal.visible{opacity:1; transform:none}

/* Sound Toggle */
.soundToggle{
  position:fixed; right:14px; bottom:14px; z-index:60;
  width:40px; height:40px; border-radius:12px; display:grid; place-items:center;
  background:linear-gradient(180deg, #0d161f, #0a1016); border:1px solid #12212f; color:#cde9ffaa;
  box-shadow:0 6px 20px rgba(0,0,0,.4), 0 0 18px rgba(0,233,88,.15);
  cursor:pointer; user-select:none;
}
.soundToggle.on{color:#fff; box-shadow:0 0 22px rgba(0,233,88,.35)}

/* Kleinere Typo-Hilfen */
h2{margin:0 0 .8rem; font-size:clamp(1.3rem,3.6vw,1.8rem)}
.subtle{color:var(--muted)}
.center{text-align:center}
.spacer{height:2rem}
</style>
</head>
<body>

<!-- ===== HEADER / SLOGAN ===== -->
<div class="top">
  <div class="slogan container">
    <h1>GPU is the New OIL</h1>
    <div class="sub">Founder â€” Chris R. Herloch</div>
  </div>
</div>

<!-- ===== HERO: DNA + Partikel ===== -->
<header class="hero" aria-label="DNA Hero">
  <!-- hintere Partikel (soft) -->
  <canvas id="partBack" class="layer"></canvas>

  <!-- DNA integriert -->
  <div class="dnaWrap layer">
    <img id="dna" alt="BloodyBitcoin DNA"
      src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png">
  </div>

  <!-- vordere Partikel (krÃ¤ftiger) -->
  <canvas id="partFront" class="layer"></canvas>
</header>

<!-- ===== NETWORK / PANELS ===== -->
<section class="section">
  <canvas id="sectionParticles" class="bgParticles"></canvas>

  <div class="container">
    <!-- BTC â€“ echtes EUR-Preisfeld -->
    <div class="panel btcCard reveal">
      <div class="btcBadge">Éƒ</div>
      <div>
        <div class="label">Bitcoin (EUR)</div>
        <div class="value" id="btcPrice">â€”</div>
        <div class="subtle" id="btcUpdated">lÃ¤dtâ€¦</div>
      </div>
    </div>

    <!-- Stat-Grid (viele â€žradioaktiveâ€œ Panels) -->
    <div class="grid">
      <div class="panel reveal">
        <div class="label">Transaktionen (ges.)</div>
        <div class="value" id="txTotal">0</div>
        <div class="meter"><i></i></div>
      </div>

      <div class="panel reveal">
        <div class="label">Throughput</div>
        <div class="value"><span id="tps">0</span> TPS</div>
        <div class="meter"><i></i></div>
      </div>

      <div class="panel reveal">
        <div class="label">Latenz</div>
        <div class="value"><span id="lat">0</span> ms</div>
        <div class="meter"><i></i></div>
      </div>

      <div class="panel reveal">
        <div class="label">GPU-Leistung</div>
        <div class="value"><span id="gpu">0.00</span> PFLOPS</div>
        <div class="meter"><i></i></div>
      </div>

      <div class="panel reveal">
        <div class="label">Knoten online</div>
        <div class="value" id="nodes">0</div>
        <div class="meter"><i></i></div>
      </div>

      <div class="panel reveal">
        <div class="label">Netzwerkauslastung</div>
        <div class="value"><span id="load">0</span>%</div>
        <div class="meter"><i></i></div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="center subtle">Live-Interface (visuelle Demo; BTC-Preis ist echt)</div>
  </div>
</section>

<!-- ===== SOUND TOGGLE ===== -->
<button class="soundToggle" id="soundBtn" title="Sound an/aus">ðŸ”Š</button>

<!-- ===== SCRIPTS ===== -->
<script>
/* ========== Basics ========== */
const clamp=(n,min,max)=>Math.min(Math.max(n,min),max);

/* ================= DNA Parallax ================= */
const dna = document.getElementById('dna');
let mx=0,my=0, sy=0;
window.addEventListener('mousemove', e=>{
  mx = (e.clientX / innerWidth) - .5;
  my = (e.clientY / innerHeight) - .5;
});
window.addEventListener('scroll', ()=>{ sy = scrollY; });

(function parallax(){
  const tx = mx*14;
  const ty = my*10 - sy*0.03;
  dna.style.transform = `translate3d(${tx}px, ${ty}px, 0) rotate(${mx*.6}deg)`;
  requestAnimationFrame(parallax);
})();

/* ================= Partikel (Hero & Section) ================= */
function mkParticles(canvas, opts){
  const ctx = canvas.getContext('2d');
  const P = [];
  const conf = Object.assign({
    count: 90,
    size: [2, 6],
    speed: [.1, .5],
    green: 'rgba(0,233,88, .9)',
    red:   'rgba(204,16,42, .9)',
    mix: .5
  }, opts||{});

  function fit(){
    canvas.width = canvas.clientWidth || innerWidth;
    canvas.height = canvas.clientHeight || (innerHeight*0.6);
  }
  new ResizeObserver(fit).observe(canvas); fit();

  for(let i=0;i<conf.count;i++){
    P.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      z: Math.random(),
      r: Math.random()*(conf.size[1]-conf.size[0])+conf.size[0],
      vx: (Math.random()-.5)*(conf.speed[1]-conf.speed[0])+conf.speed[0],
      vy: (Math.random()-.5)*(conf.speed[1]-conf.speed[0])+conf.speed[0],
      g: Math.random()<conf.mix
    });
  }

  function tick(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(const p of P){
      p.x += p.vx + mx*0.6;
      p.y += p.vy + my*0.6 + (sy*0.0004);
      if(p.x<-12)p.x=canvas.width+12; if(p.x>canvas.width+12)p.x=-12;
      if(p.y<-12)p.y=canvas.height+12; if(p.y>canvas.height+12)p.y=-12;

      const grd = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*5*(1+p.z));
      grd.addColorStop(0, p.g? conf.green : conf.red);
      grd.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r*5,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(tick);
  }
  tick();
}
mkParticles(document.getElementById('partBack'), {count:70, size:[2,5], speed:[.05,.35], mix:.7,
  green:'rgba(0,233,88,.55)', red:'rgba(204,16,42,.35)'});
mkParticles(document.getElementById('partFront'),{count:65, size:[3,7], speed:[.08,.6], mix:.55});
mkParticles(document.getElementById('sectionParticles'),{count:80, size:[2,5], speed:[.06,.5], mix:.75,
  green:'rgba(0,233,88,.45)', red:'rgba(204,16,42,.25)'});

/* ================= Reveal on Scroll ================= */
const io = new IntersectionObserver(es=>{
  for(const e of es){ if(e.isIntersecting) e.target.classList.add('visible'); }
},{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

/* ================= Fake Network Zahlen (flÃ¼ssig) ================= */
const el = id => document.getElementById(id);
let model = {
  tx: 11508000, tps: 5300, lat: 34, gpu: 3.72, nodes: 156, load: 41
};
function animNum(elm, val, digits=0){
  elm.textContent = Number(val).toLocaleString('de-DE', {minimumFractionDigits:digits, maximumFractionDigits:digits});
}
function drift(){
  model.tx += Math.random()*400 + 120;
  // sanfte Wobbles
  model.tps += (Math.random()-.5)*18;
  model.lat += (Math.random()-.5)*1.6;
  model.gpu += (Math.random()-.5)*0.02;
  model.nodes += (Math.random()-.5)*0.8;
  model.load += (Math.random()-.5)*1.2;
  // clamp
  model.tps = clamp(model.tps, 3200, 6800);
  model.lat = clamp(model.lat, 18, 55);
  model.gpu = clamp(model.gpu, 2.8, 5.1);
  model.nodes = clamp(model.nodes, 120, 220);
  model.load = clamp(model.load, 18, 92);

  animNum(el('txTotal'), model.tx);
  animNum(el('tps'), model.tps, 0);
  animNum(el('lat'), model.lat, 0);
  animNum(el('gpu'), model.gpu, 2);
  animNum(el('nodes'), model.nodes, 0);
  animNum(el('load'), model.load, 0);
}
setInterval(drift, 800); drift();

/* ================= BTC Preis (EUR) â€“ sekÃ¼ndlich ================= */
const btcPriceEl = document.getElementById('btcPrice');
const btcUpdEl   = document.getElementById('btcUpdated');
async function fetchBTC(){
  try{
    const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur',{cache:'no-store'});
    const j = await r.json();
    const eur = j?.bitcoin?.eur;
    if(typeof eur === 'number'){
      btcPriceEl.textContent = eur.toLocaleString('de-DE', {style:'currency', currency:'EUR', maximumFractionDigits:0});
      btcUpdEl.textContent = 'aktualisiert: ' + new Date().toLocaleTimeString('de-DE');
      return;
    }
    throw new Error('Kein EUR');
  }catch(e){
    // Fallback: sanfte Simulation
    let base = (btcPriceEl.dataset.fallback || 98000);
    base = (+base) + (Math.random()-.5)*120;
    btcPriceEl.dataset.fallback = base;
    btcPriceEl.textContent = Number(base).toLocaleString('de-DE', {style:'currency', currency:'EUR', maximumFractionDigits:0});
    btcUpdEl.textContent = 'verbindung: simuliert';
  }
}
setInterval(fetchBTC, 1000); fetchBTC();

/* ================= Scroll-Sound (lauter, pitch-by-speed) ================= */
let audioCtx, osc, gain;
let lastY = window.scrollY, lastT = performance.now();
const btn = document.getElementById('soundBtn');

function initAudio(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();
  osc.type = 'triangle';
  osc.frequency.value = 160;      // Grundton heller
  gain.gain.value = 0.0;          // startet stumm
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
}
btn.addEventListener('click', async ()=>{
  initAudio();
  if(audioCtx.state === 'suspended') await audioCtx.resume();
  const on = btn.classList.toggle('on');
  gain.gain.cancelScheduledValues(audioCtx.currentTime);
  gain.gain.linearRampToValueAtTime(on ? 0.12 : 0.0, audioCtx.currentTime + 0.12); // lauter & weich
  btn.textContent = on ? 'ðŸ”Š' : 'ðŸ”ˆ';
});

window.addEventListener('scroll', ()=>{
  if(!audioCtx || btn.classList.contains('on')===false) return;
  const now = performance.now();
  const dy = Math.abs(window.scrollY - lastY);
  const dt = (now - lastT) / 1000;
  const speed = clamp(dy / Math.max(dt, .016), 0, 4000); // px/s
  const f = 160 + (speed*0.12);                         // Pitch reagiert auf Speed
  const v = clamp(0.06 + speed/5000, .06, .22);         // LautstÃ¤rke leicht mit
  osc.frequency.setTargetAtTime(f, audioCtx.currentTime, 0.06);
  gain.gain.setTargetAtTime(v, audioCtx.currentTime, 0.12);
  lastY = window.scrollY; lastT = now;
});
</script>
</body>
