<style>
:root{
  --bg:#060808; --fg:#e8fdf5; --muted:#9fd9c5;
  --neon:#00ff9c; --neon2:#37ffd4; --orange:#ffa244;
  --border:#0f2018; --card:#0b1210; --soft:#0a1511;
  --shadow:0 0 18px rgba(0,255,156,.3), 0 0 36px rgba(55,255,212,.2);
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;overflow-x:hidden}
a{color:inherit;text-decoration:none}
.container{width:min(1100px,92%);margin:0 auto}

/* ===== TOP ===== */
.top{
  position:sticky; top:0; z-index:40;
  background:linear-gradient(180deg,rgba(0,12,8,.75),rgba(0,10,7,.2));
  backdrop-filter:blur(14px); border-bottom:1px solid var(--border);
}
.top .row{display:flex;justify-content:center;align-items:center;padding:.6rem 0}
.logo-wrap img{height:42px;width:auto;filter:drop-shadow(0 0 14px rgba(0,255,156,.45))}

/* ===== HERO / DNA ===== */
.hero{position:relative;min-height:92vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}
.dna-layer{position:absolute;inset:-18%;pointer-events:none}
.dna-img{position:absolute;inset:0;width:136%;height:136%;object-fit:cover;opacity:.9}
#dnaLeft{
  animation:pulse 8s ease-in-out infinite, drift 22s ease-in-out infinite, roll 120s linear infinite;
  filter:hue-rotate(-25deg) saturate(1.35) brightness(1.08);
  mix-blend-mode:screen;
  mask-image:linear-gradient(to right, #000 70%, transparent 98%);
  -webkit-mask-image:linear-gradient(to right, #000 70%, transparent 98%);
}
#dnaRight{
  animation:tear 7.5s ease-in-out infinite, drift2 26s ease-in-out infinite, roll 140s linear infinite reverse;
  filter:hue-rotate(15deg) saturate(1.25) brightness(1.05);
  mix-blend-mode:screen;
  opacity:.6;
  mask-image:linear-gradient(to left, #000 70%, transparent 98%);
  -webkit-mask-image:linear-gradient(to left, #000 70%, transparent 98%);
}
.tint-left, .tint-right{
  position:absolute;inset:-18%;
  mix-blend-mode:screen; pointer-events:none;
}
.tint-left{background:linear-gradient(to right, rgba(0,255,156,.18), transparent 60%)}
.tint-right{background:linear-gradient(to left, rgba(255,64,64,.18), transparent 60%)}

@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
@keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(-1.4%,1.4%)}100%{transform:translate(0,0)}}
@keyframes drift2{0%{transform:translate(0,0)}50%{transform:translate(-2.6%,1.1%)}100%{transform:translate(0,0)}}
@keyframes roll{to{transform:rotate(360deg)}}
@keyframes tear{0%{transform:translateX(0)}50%{transform:translateX(-3.6%)}100%{transform:translateX(0)}}

/* overlay sparks */
#spark{position:absolute;inset:0;opacity:.7;pointer-events:none;z-index:1}

/* hero content */
.hero-inner{position:relative;z-index:2;padding:5.2rem 1rem 1.2rem}
h1#btc{font-weight:900;font-size:clamp(1.7rem,5vw,3.2rem);color:var(--orange);
  text-shadow:0 0 18px rgba(255,162,68,.25),0 0 36px rgba(255,162,68,.16)}
.sub{margin-top:.35rem;color:var(--muted)}

/* LAB LOGIN BUTTON */
.lab-login{
  margin:1.4rem auto 0;display:flex;justify-content:center;align-items:center;gap:1rem;flex-wrap:wrap
}
.btn-lab{
  position:relative; width:220px; height:220px; border-radius:50%;
  background:radial-gradient(circle at 50% 40%, rgba(0,255,156,.22), rgba(0,0,0,.0) 60%), #07130f;
  border:1px solid rgba(0,255,156,.35);
  box-shadow:var(--shadow), inset 0 0 0 1px rgba(0,255,156,.18);
  cursor:pointer;
}
.btn-lab::before, .btn-lab::after{
  content:""; position:absolute; inset:-18px; border-radius:50%;
  border:2px dashed rgba(0,255,156,.25); animation:spin 18s linear infinite;
}
.btn-lab::after{inset:-36px; border-style:solid; border-width:1px; border-color:rgba(55,255,212,.18); animation:spin 26s linear infinite reverse}
@keyframes spin{to{transform:rotate(360deg)}}
.btn-core{
  position:absolute; inset:24px; border-radius:50%;
  background:radial-gradient(circle at 50% 35%, rgba(0,255,156,.35), rgba(0,255,156,.05) 60%, rgba(0,0,0,.4) 80%);
  display:flex;align-items:center;justify-content:center;
  font-weight:800; letter-spacing:.6px;
  text-shadow:0 0 12px rgba(0,255,156,.35);
}
.btn-core span{opacity:.9}
.btn-lab:hover{transform:translateY(-2px)}

/* ===== TACHO/BOARD ===== */
.board{
  margin:1.6rem auto 0; max-width:800px;
  display:flex; flex-direction:column; gap:.9rem;
}
.gauge{
  background:linear-gradient(180deg,#0c1412,#09110f);
  border:1px solid var(--border); border-radius:14px; padding:1rem 1.1rem;
  box-shadow:0 8px 30px rgba(0,0,0,.15);
}
.g-top{display:flex;justify-content:space-between;align-items:center}
.g-label{font-size:.92rem;color:#93d2bb;letter-spacing:.35px}
.g-value{
  font-family:ui-monospace, Menlo, Consolas, monospace;
  font-size:1.6rem; font-weight:800; letter-spacing:.5px;
  text-shadow:0 0 14px rgba(0,255,156,.25);
}
.g-bar{height:10px;background:#07110d;border:1px solid var(--border);border-radius:10px;overflow:hidden;margin-top:.7rem}
.g-bar i{display:block;height:100%;width:35%;background:linear-gradient(90deg,#00ff9c,#37ffd4);box-shadow:0 0 20px rgba(0,255,156,.35)}

/* ===== MAP ===== */
.map-section{position:relative;padding:2.2rem 0;border-top:1px solid var(--border);background:#030606}
.map-wrap{position:relative;max-width:1100px;margin:0 auto;aspect-ratio:16/9;border:1px solid var(--border);border-radius:16px;overflow:hidden;background:#000}
.map-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.94;filter:saturate(1.05) contrast(1.06) brightness(.9)}
#mapFx{position:absolute;inset:0;width:100%;height:100%}

/* ===== SLOGAN ===== */
.slogan{
  padding:3rem 0 3.5rem;
  text-align:center;
  background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,12,8,.5));
}
.slogan h2{
  font-size:clamp(1.6rem,4vw,2.8rem);
  color:var(--neon);
  text-shadow:0 0 20px rgba(0,255,156,.4),0 0 40px rgba(55,255,212,.3);
  letter-spacing:1.5px;
  animation:glow 4s ease-in-out infinite alternate;
}
.slogan p{
  margin-top:.6rem;
  font-size:1rem;
  color:#b8ffea;
  letter-spacing:.4px;
  opacity:.85;
}
@keyframes glow{
  from{text-shadow:0 0 14px rgba(0,255,156,.3),0 0 28px rgba(55,255,212,.25);}
  to{text-shadow:0 0 24px rgba(0,255,156,.55),0 0 60px rgba(55,255,212,.4);}
}

/* footer */
footer{padding:1.8rem 0;text-align:center;color:#86eec6}
.small{opacity:.85;font-size:.92rem}

@media (max-width:520px){
  .btn-lab{width:180px;height:180px}
  .btn-core{inset:20px}
  .g-value{font-size:1.35rem}
}
</style>
