 <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BloodyBitcoin — Network</title>
<meta name="description" content="BloodyBitcoin — pulsierende Krypto-DNA, Live-Metriken, globale Knoten.">
<style>
:root{
  --bg:#060808; --fg:#e8fdf5; --muted:#a8d9c7;
  --neon:#00ff9c; --neon2:#37ffd4; --orange:#ffa244;
  --border:#0f2018; --card:#0b1210; --soft:#0a1511;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;overflow-x:hidden}
a{color:inherit;text-decoration:none}
.container{width:min(1200px,92%);margin:0 auto}

/* ===== TOPBAR ===== */
.top{
  position:sticky; top:0; z-index:50;
  background:linear-gradient(180deg,rgba(0,12,8,.75),rgba(0,10,7,.25));
  backdrop-filter:blur(14px); border-bottom:1px solid var(--border);
}
.top .row{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;padding:.7rem 0}
.logo-wrap{display:flex;justify-content:center;align-items:center}
.logo-wrap img{height:40px;width:auto;filter:drop-shadow(0 0 14px rgba(0,255,156,.45))}
.login{display:flex;justify-content:end;align-items:center;gap:.6rem;padding-right:.6rem}
.login .chip{padding:.45rem .7rem;border-radius:10px;border:1px solid var(--border);background:#0b1612;color:#c9ffea}
.login .cta{padding:.55rem .95rem;border-radius:12px;cursor:pointer;border:1px solid rgba(0,255,156,.35);
  background:linear-gradient(180deg,#0b221a,#08442f);box-shadow:0 0 22px rgba(0,255,156,.28), inset 0 0 0 1px rgba(0,255,156,.18)}
.login .cta:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,255,180,.25)}

/* ===== HERO / DNA ===== */
.hero{position:relative;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center}
.bg-layer{position:absolute;inset:-15%;pointer-events:none}
.bg-layer img{position:absolute;inset:0;width:130%;height:130%;object-fit:cover}
#dnaGreen{animation:pulse 8s ease-in-out infinite, drift 22s ease-in-out infinite, roll 120s linear infinite;
  filter:hue-rotate(-20deg) saturate(1.35) brightness(1.08)}
#dnaRed{mix-blend-mode:screen;opacity:.58;animation:tear 7.2s ease-in-out infinite, drift2 26s ease-in-out infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
@keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(-1.2%,1.2%)}100%{transform:translate(0,0)}}
@keyframes drift2{0%{transform:translate(0,0)}50%{transform:translate(-2.4%,.9%)}100%{transform:translate(0,0)}}
@keyframes roll{to{transform:rotate(360deg)}}
@keyframes tear{0%{transform:translateX(0)}50%{transform:translateX(-3.4%)}100%{transform:translateX(0)}}

.hero-inner{position:relative;z-index:2;padding:4.5rem 1rem 1.2rem}
h1.btc{font-weight:900;font-size:clamp(1.6rem,4.6vw,3rem);color:var(--orange);
  text-shadow:0 0 18px rgba(255,162,68,.28),0 0 36px rgba(255,162,68,.18)}
.sub{margin-top:.4rem;color:var(--muted)}
.panel{margin:1.2rem auto 0;background:linear-gradient(180deg,#0c1412,#09110f);
  border:1px solid var(--border);border-radius:16px;padding:1rem}
.grid{display:grid;gap:.9rem;grid-template-columns:repeat(6,minmax(160px,1fr))}
.card{background:var(--soft);border:1px solid var(--border);border-radius:14px;padding:1rem}
.label{font-size:.85rem;color:#98d5be;letter-spacing:.3px}
.value{font-size:1.35rem;font-weight:800;margin-top:.25rem}
.bar{height:8px;background:#07110d;border:1px solid var(--border);border-radius:10px;overflow:hidden;margin-top:.55rem}
.bar i{display:block;height:100%;width:35%;background:linear-gradient(90deg,#00ff9c,#37ffd4);box-shadow:0 0 20px rgba(0,255,156,.35);
  animation:scan 2.6s ease-in-out infinite}
@keyframes scan{0%{transform:translateX(-55%)}50%{transform:translateX(12%)}100%{transform:translateX(120%)}}

@media (max-width:980px){.grid{grid-template-columns:repeat(3,1fr)}}
@media (max-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}

/* Funken (dezent) */
#sparkCanvas{position:absolute;inset:0;z-index:1;pointer-events:none;opacity:.75}

/* ===== WORLD MAP ===== */
.map-section{position:relative;padding:2.4rem 0;border-top:1px solid var(--border);background:#030606}
.map-wrap{position:relative;max-width:1200px;margin:0 auto;aspect-ratio:16/9;border:1px solid var(--border);border-radius:16px;overflow:hidden;background:#000}
.map-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.9;filter:saturate(1.1) contrast(1.05) brightness(.92)}
#mapFx{position:absolute;inset:0;width:100%;height:100%}

/* Footer */
footer{padding:2rem 0;text-align:center;color:#86eec6}
.small{opacity:.85;font-size:.92rem}
</style>
</head>
<body>

<!-- ===== TOP ===== -->
<div class="top">
  <div class="row container">
    <div></div>
    <div class="logo-wrap">
      <img src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/AC4DE80B-C04D-465B-B2E4-14F987C0CF47.png" alt="BloodyBitcoin">
    </div>
    <div class="login">
      <div class="chip">Access: <strong>Pending</strong></div>
      <div class="cta" id="loginBtn">Login (Beta)</div>
    </div>
  </div>
</div>

<!-- ===== HERO (DNA) ===== -->
<section class="hero" id="home">
  <div class="bg-layer">
    <img id="dnaGreen" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="">
    <img id="dnaRed"   src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="">
    <canvas id="sparkCanvas"></canvas>
  </div>

  <div class="hero-inner container">
    <h1 class="btc" id="btc">$—</h1>
    <div class="sub">Rechenlast • Finalität • globale Verteilung</div>

    <div class="panel">
      <div class="grid">
        <div class="card"><div class="label">Transaktionen (gesamt)</div><div class="value" id="totalTx">—</div><div class="bar"><i></i></div></div>
        <div class="card"><div class="label">Throughput (TPS)</div><div class="value" id="tps">—</div><div class="bar"><i></i></div></div>
        <div class="card"><div class="label">Latenz</div><div class="value" id="latency">—</div><div class="bar"><i></i></div></div>
        <div class="card"><div class="label">Nodes online</div><div class="value" id="nodes">—</div><div class="bar"><i></i></div></div>
        <div class="card"><div class="label">GPU-Leistung</div><div class="value" id="gpu">—</div><div class="bar"><i></i></div></div>
        <div class="card"><div class="label">Netzwerkauslastung</div><div class="value" id="util">—</div><div class="bar"><i id="utilBar"></i></div></div>
      </div>
    </div>
  </div>
</section>

<!-- ===== WORLD MAP (Night) ===== -->
<section class="map-section" id="network">
  <div class="container">
    <div class="map-wrap">
      <img alt="Earth at Night" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/55000/55167/earth_lights_lrg.jpg">
      <canvas id="mapFx"></canvas>
    </div>
  </div>
</section>

<footer>
  <div class="container small">© <span id="yy"></span> BloodyBitcoin</div>
</footer>

<script>
/* ===== Subtle green sparks ===== */
const sc=document.getElementById('sparkCanvas'), sctx=sc.getContext('2d');
function fitS(){sc.width=innerWidth; sc.height=innerHeight} addEventListener('resize',fitS); fitS();
let SP=Array.from({length:70},()=>({x:Math.random()*sc.width,y:Math.random()*sc.height,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,r:Math.random()*1.4+.5}));
(function loopS(){
  sctx.clearRect(0,0,sc.width,sc.height);
  for(const p of SP){
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0)p.x=sc.width; if(p.x>sc.width)p.x=0;
    if(p.y<0)p.y=sc.height; if(p.y>sc.height)p.y=0;
    const g=sctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
    g.addColorStop(0,'rgba(0,255,156,.8)'); g.addColorStop(1,'rgba(0,0,0,0)');
    sctx.fillStyle=g; sctx.beginPath(); sctx.arc(p.x,p.y,p.r*7,0,Math.PI*2); sctx.fill();
  }
  requestAnimationFrame(loopS);
})();

/* ===== BTC live (Coingecko → Coinbase Fallback) ===== */
const btcEl=document.getElementById('btc');
async function fetchBTC(){
  try{
    const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd',{cache:'no-store'});
    if(!r.ok) throw 0; const j=await r.json();
    btcEl.textContent='$'+Number(j.bitcoin.usd).toLocaleString('en-US',{maximumFractionDigits:2});
  }catch{
    try{
      const r2=await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot',{cache:'no-store'});
      const j2=await r2.json(); const v=j2?.data?.amount;
      btcEl.textContent=v?('$'+Number(v).toLocaleString('en-US',{maximumFractionDigits:2})):'$—';
    }catch{ btcEl.textContent='$—'; }
  }
}
fetchBTC(); setInterval(fetchBTC, 20000);

/* ===== Smooth metrics (easing, realistisch) ===== */
const el={totalTx:qs('totalTx'), tps:qs('tps'), latency:qs('latency'), nodes:qs('nodes'), gpu:qs('gpu'), util:qs('util')};
const utilBar=document.getElementById('utilBar');
let state={
  totalTx: Math.floor(4_200_000 + Math.random()*2_000_000),
  tps: 3800 + Math.random()*1800,
  latency: 28 + Math.random()*12,
  nodes: 140 + Math.random()*20,
  gpu: 3.0 + Math.random()*1.2, // PFLOPS (visual)
  util: 48 + Math.random()*18
};
let target={...state};
function qs(id){return document.getElementById(id)}
function pickTargets(){
  target.tps = 3200 + Math.random()*2800;
  target.latency = 22 + Math.random()*18;
  target.nodes = 140 + (Math.random()*10-5);
  target.gpu = 2.8 + Math.random()*1.6;
  target.util = 35 + Math.random()*40;
  // totalTx steigt kontinuierlich je nach tps
}
setInterval(pickTargets, 3500);
function lerp(a,b,t){return a+(b-a)*t}
function render(){
  // sanft Richtung Ziel
  state.tps = lerp(state.tps, target.tps, 0.06);
  state.latency = lerp(state.latency, target.latency, 0.06);
  state.nodes = lerp(state.nodes, target.nodes, 0.02);
  state.gpu = lerp(state.gpu, target.gpu, 0.04);
  state.util = lerp(state.util, target.util, 0.05);
  state.totalTx += Math.max(1, Math.round(state.tps*(0.45 + Math.random()*0.2)));
  // Ausgabe
  el.totalTx.textContent = state.totalTx.toLocaleString('de-DE');
  el.tps.textContent = Math.round(state.tps).toLocaleString('de-DE')+' TPS';
  el.latency.textContent = Math.round(state.latency)+' ms';
  el.nodes.textContent = Math.round(state.nodes).toLocaleString('de-DE');
  el.gpu.textContent = state.gpu.toFixed(2)+' PFLOPS';
  el.util.textContent = Math.round(state.util)+' %';
  utilBar.style.width = Math.max(6, Math.min(100, state.util))+'%';
  requestAnimationFrame(render);
}
requestAnimationFrame(render);

/* ===== World map: pulsierende Verbindungen ===== */
const map = document.getElementById('mapFx');
const mctx = map.getContext('2d');
function fitM(){map.width=map.clientWidth; map.height=map.clientHeight}
addEventListener('resize',fitM); fitM();

// Equirectangular Projektion
function project(lat,lon){
  const x = (lon+180)/360 * map.width;
  const y = (90-lat)/180 * map.height;
  return {x,y};
}
// Standorte (lat, lon, label)
const nodes=[
  {lat:50.1109, lon:8.6821,  label:'V1 Frankfurt'},
  {lat:47.3769, lon:8.5417,  label:'V2 Zürich'},
  {lat:40.7128, lon:-74.0060,label:'V3 New York'},
  {lat:1.3521,  lon:103.8198,label:'V4 Singapur'},
  {lat:-33.8688,lon:151.2093,label:'V5 Sydney'},
];
const links=[[0,1],[1,3],[0,2],[3,4],[2,3]];
let t=0;
(function mapLoop(){
  mctx.clearRect(0,0,map.width,map.height);
  // Linien mit Puls
  links.forEach(([a,b],i)=>{
    const pa=project(nodes[a].lat,nodes[a].lon);
    const pb=project(nodes[b].lat,nodes[b].lon);
    // Grundlinie (dunkelgrün)
    mctx.strokeStyle='rgba(0,255,156,.18)'; mctx.lineWidth=2;
    mctx.beginPath(); mctx.moveTo(pa.x,pa.y); mctx.lineTo(pb.x,pb.y); mctx.stroke();
    // Puls-Kern wandert
    const prog = ( (t*0.008 + i*0.2) % 1 );
    const cx = pa.x + (pb.x-pa.x)*prog;
    const cy = pa.y + (pb.y-pa.y)*prog;
    const grad = mctx.createRadialGradient(cx,cy,0,cx,cy,22);
    grad.addColorStop(0,'rgba(0,255,156,.9)');
    grad.addColorStop(1,'rgba(0,0,0,0)');
    mctx.fillStyle=grad; mctx.beginPath(); mctx.arc(cx,cy,22,0,Math.PI*2); mctx.fill();
  });
  // Nodes
  nodes.forEach((n,idx)=>{
    const p=project(n.lat,n.lon);
    mctx.fillStyle='rgba(0,255,156,.95)'; mctx.beginPath(); mctx.arc(p.x,p.y,4.2,0,Math.PI*2); mctx.fill();
    // Glow
    const grad=mctx.createRadialGradient(p.x,p.y,0,p.x,p.y,14);
    grad.addColorStop(0,'rgba(0,255,156,.55)'); grad.addColorStop(1,'rgba(0,0,0,0)');
    mctx.fillStyle=grad; mctx.beginPath(); mctx.arc(p.x,p.y,14,0,Math.PI*2); mctx.fill();
    // Label
    mctx.fillStyle='rgba(210,255,240,.95)'; mctx.font='12px Inter, Arial';
    mctx.fillText(n.label, p.x+8, p.y-8);
  });
  t++; requestAnimationFrame(mapLoop);
})();

/* ===== Misc ===== */
document.getElementById('yy').textContent=new Date().getFullYear();
document.getElementById('loginBtn').addEventListener('click',()=>{/* später echte Aktion */});
</script>
</body>
</html>
