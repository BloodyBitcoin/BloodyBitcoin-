(function particles(){
  const cvs = document.getElementById('particles');
  if(!cvs) return;
  const ctx = cvs.getContext('2d', { alpha:true });
  let W=0, H=0, P=[];

  function resize(){
    const hero = document.querySelector('.hero');
    W = cvs.width  = hero.clientWidth;
    H = cvs.height = hero.clientHeight;
  }
  function spawn(n=80){
    P = Array.from({length:n}, () => ({
      x: Math.random()*W,
      y: Math.random()*H,
      r: 2 + Math.random()*4,
      vx:(Math.random()-.5)*0.6,
      vy:(Math.random()-.5)*0.6,
      col: Math.random()<.5 ? 'rgba(50,255,140,.75)' : 'rgba(255,40,60,.68)'
    }));
  }
  function loop(){
    ctx.clearRect(0,0,W,H);
    for(const p of P){
      p.x += p.vx; p.y += p.vy;
      if(p.x<-12) p.x=W+12; if(p.x>W+12) p.x=-12;
      if(p.y<-12) p.y=H+12; if(p.y>H+12) p.y=-12;

      const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3.5);
      g.addColorStop(0,p.col); g.addColorStop(1,'transparent');
      ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*3.5,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(loop);
  }
  window.addEventListener('resize', ()=>{ resize(); spawn(90); });
  resize(); spawn(90); loop();
})();

/* =========================================
   4) Globus â€“ realistischere Optik / zentriert
   ========================================= */
(function globe(){
  const cvs = document.getElementById('globe');
  if(!cvs) return;
  const ctx = cvs.getContext('2d');
  let W=0, H=0, t=0;

  const nodes = [
    {lat:48.1, lon:11.5},   // MÃ¼nchen
    {lat:51.5, lon:-0.1},   // London
    {lat:40.7, lon:-74.0},  // NYC
    {lat:34.0, lon:-118.2}, // LA
    {lat:35.6, lon:139.7},  // Tokio
    {lat:-33.9,lon:151.2},  // Sydney
    {lat:52.3, lon:13.4},   // Berlin
    {lat:1.3,  lon:103.8},  // Singapur
    {lat:-23.5,lon:-46.6},  // Sao Paulo
    {lat:59.9, lon:30.3}    // St. Petersburg
  ];

  function resize(){
    const wrap = cvs.parentElement;
    W = cvs.width  = wrap.clientWidth;
    H = cvs.height = wrap.clientHeight;
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  // Orthographische Projektion + weiches Depth
  function proj(lat,lon,rot){
    const R = Math.min(W,H)*0.42;
    const Î» = (lon+rot) * Math.PI/180;
    const Ï† = lat * Math.PI/180;
    const cx=W/2, cy=H/2;
    const x = R*Math.cos(Ï†)*Math.sin(Î»);
    const y = R*Math.sin(Ï†);
    const z = Math.cos(Ï†)*Math.cos(Î»);
    return { x:cx+x, y:cy-y, z, R };
  }

  function drawGlobe(){
    ctx.clearRect(0,0,W,H);

    const rot = (t*0.06)%360; // langsame, stetige Rotation
    const cx=W/2, cy=H/2, R = Math.min(W,H)*0.46;

    // AtmosphÃ¤rischer Glow
    let g = ctx.createRadialGradient(cx,cy,R*.15, cx,cy,R);
    g.addColorStop(0,'rgba(32,255,192,.10)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,R,0,Math.PI*2); ctx.fill();

    // Graticule (Breitenkreise) zart
    ctx.save();
    ctx.strokeStyle='rgba(32,255,192,.12)';
    ctx.lineWidth=1;
    for(let i=-60;i<=60;i+=30){
      const rr = R*Math.cos(i*Math.PI/180);
      ctx.beginPath(); ctx.ellipse(cx,cy, rr, R, 0, 0, Math.PI*2); ctx.stroke();
    }
    ctx.restore();

    // Nodes + Glow
    const pts = nodes.map(n => ({ n, p:proj(n.lat,n.lon,rot) }))
                     .sort((a,b)=>a.p.z-b.p.z);

    for(const {p} of pts){
      if(p.z<=0) continue; // RÃ¼ckseite unsichtbar
      const alpha = 0.35 + 0.5*p.z;
      const glow = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,16);
      glow.addColorStop(0,`rgba(32,255,192,${alpha})`);
      glow.addColorStop(1,'rgba(32,255,192,0)');
      ctx.fillStyle=glow; ctx.beginPath(); ctx.arc(p.x,p.y,16,0,Math.PI*2); ctx.fill();

      ctx.fillStyle = `rgba(230,255,250,${.5+.5*p.z})`;
      ctx.beginPath(); ctx.arc(p.x,p.y,2+2*p.z,0,Math.PI*2); ctx.fill();
    }

    // Verbindungen (geschwungene Kurven mit Puls)
    ctx.lineWidth = 1.2;
    for(let i=0;i<pts.length;i++){
      const a=pts[i].p, b=pts[(i+3)%pts.length].p;
      if(a.z<=0||b.z<=0) continue;
      const grad = ctx.createLinearGradient(a.x,a.y,b.x,b.y);
      grad.addColorStop(0, `rgba(32,255,192,${.18 + .10*Math.sin(t/18)})`);
      grad.addColorStop(1, `rgba(255,80,60,${.10 + .06*Math.sin(t/22)})`);
      ctx.strokeStyle = grad;
      ctx.beginPath();
      const mx=(a.x+b.x)/2, my=(a.y+b.y)/2 - 30;
      ctx.moveTo(a.x,a.y);
      ctx.quadraticCurveTo(mx,my,b.x,b.y);
      ctx.stroke();
    }

    // Umlaufende Daten-Impulse (wie Teilchen)
    for(let k=0;k<6;k++){
      const ang = (t*0.012 + k*60) * Math.PI/180;
      const px = cx + Math.cos(ang) * R*0.88;
      const py = cy + Math.sin(ang) * R*0.88;
      const pulse = ctx.createRadialGradient(px,py,0,px,py,18);
      pulse.addColorStop(0,'rgba(255,120,60,.25)');
      pulse.addColorStop(1,'transparent');
      ctx.fillStyle=pulse; ctx.beginPath(); ctx.arc(px,py,18,0,Math.PI*2); ctx.fill();
    }

    t += 1; requestAnimationFrame(drawGlobe);
  }
  drawGlobe();
})();


/* =========================================
   5) Tiefer Brumm-Sound (scroll-reaktiv)

(function soundSystem(){
  let audioCtx, osc1, osc2, gain, on=false, lastY=window.scrollY;
  const btn = document.getElementById('soundBtn');

  function setup(){
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    osc1 = audioCtx.createOscillator(); osc1.type='sine';     osc1.frequency.value=55;  // Bass A
    osc2 = audioCtx.createOscillator(); osc2.type='triangle'; osc2.frequency.value=110; // Oktave
    gain = audioCtx.createGain(); gain.gain.value=0.05;

    // LFO fÃ¼r leichte Maschinen-Interferenz
    const lfo = audioCtx.createOscillator();
    const lfoGain = audioCtx.createGain();
    lfo.frequency.value = 0.16;
    lfoGain.gain.value  = 24;
    lfo.connect(lfoGain).connect(osc1.frequency);

    osc1.connect(gain); osc2.connect(gain); gain.connect(audioCtx.destination);
    osc1.start(); osc2.start(); lfo.start();
  }

  function reactToScroll(){
    if(!on || !audioCtx) return;
    const y = window.scrollY;
    const dy = Math.abs(y - lastY);
    lastY = y;

    const intensity = Math.min(1, dy/800);
    const newGain   = 0.03 + intensity*0.09;
    const detune    = (Math.random()-.5)*10;

    osc1.detune.setTargetAtTime( detune,         audioCtx.currentTime, .15);
    osc2.detune.setTargetAtTime(-detune,         audioCtx.currentTime, .15);
    gain.gain.setTargetAtTime( newGain,          audioCtx.currentTime, .15);
  }

  if(btn){
    btn.addEventListener('click', async ()=>{
      if(!on){
        if(!audioCtx) setup();
        if(audioCtx.state==='suspended') await audioCtx.resume();
        on = true; btn.textContent = 'ðŸ”Š';
      }else{
        on = false; btn.textContent = 'ðŸ”ˆ';
        if(audioCtx) audioCtx.suspend();
      }
    }, {passive:true});
  }
  window.addEventListener('scroll', reactToScroll, {passive:true});
})();
