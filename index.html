(function particles(){
  const cvs=document.getElementById('particles');
  const ctx=cvs.getContext('2d');
  let W,H,list=[];
  function resize(){
    W=cvs.width=cvs.offsetWidth;
    H=cvs.height=document.querySelector('.hero').offsetHeight;
  }
  function spawn(n=70){
    list=new Array(n).fill(0).map(()=>({
      x:Math.random()*W,
      y:Math.random()*H,
      r:2+Math.random()*4,
      vx:(Math.random()-.5)*.6,
      vy:(Math.random()-.5)*.6,
      g:Math.random()<.5?'rgba(50,255,140,.7)':'rgba(255,40,60,.65)'
    }));
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    for(const p of list){
      p.x+=p.vx; p.y+=p.vy;
      if(p.x<-10)p.x=W+10;if(p.x>W+10)p.x=-10;
      if(p.y<-10)p.y=H+10;if(p.y>H+10)p.y=-10;
      const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
      g.addColorStop(0,p.g);g.addColorStop(1,'transparent');
      ctx.fillStyle=g;ctx.beginPath();ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);ctx.fill();
    }
    requestAnimationFrame(tick);
  }
  window.addEventListener('resize',()=>{resize();spawn();});
  resize();spawn();tick();
})();

/* ===== GLOBE (verbesserte realistische Animation) ===== */
(function globe(){
  const cvs=document.getElementById('globe');
  const ctx=cvs.getContext('2d');
  let W,H,t=0;
  const nodes=[
    {lat:48.1,lon:11.5},{lat:51.5,lon:-0.1},{lat:40.7,lon:-74.0},
    {lat:35.6,lon:139.7},{lat:-33.9,lon:151.2},{lat:52.3,lon:13.4},
    {lat:59.9,lon:30.3},{lat:1.3,lon:103.8},{lat:-23.5,lon:-46.6},{lat:34.0,lon:-118.2}
  ];
  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=cvs.offsetHeight;}
  function proj(lat,lon,rot){
    const rad=Math.PI/180,R=Math.min(W,H)*0.42;
    const Î»=(lon+rot)*rad,Ï†=lat*rad;
    const cx=W/2,cy=H/2;
    const x=R*Math.cos(Ï†)*Math.sin(Î»);
    const y=R*Math.sin(Ï†);
    const z=Math.cos(Ï†)*Math.cos(Î»);
    return {x:cx+x,y:cy-y,z};
  }

  function draw(){
    ctx.clearRect(0,0,W,H);
    const R=Math.min(W,H)*0.46,cx=W/2,cy=H/2;
    // Kugel-GlÃ¼hen
    const g=ctx.createRadialGradient(cx,cy,R*.1,cx,cy,R);
    g.addColorStop(0,'rgba(32,255,192,.1)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(cx,cy,R,0,Math.PI*2);ctx.fill();

    // Rotationswinkel
    const rot=t*0.15;
    // Punkte & Verbindungen
    const pts=nodes.map(n=>({p:proj(n.lat,n.lon,rot)})).sort((a,b)=>a.p.z-b.p.z);

    for(const {p} of pts){
      if(p.z<=0)continue;
      const r=2+2*p.z;
      const glow=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,16);
      glow.addColorStop(0,`rgba(32,255,192,${.4+.4*p.z})`);
      glow.addColorStop(1,'rgba(32,255,192,0)');
      ctx.fillStyle=glow;ctx.beginPath();ctx.arc(p.x,p.y,16,0,Math.PI*2);ctx.fill();
      ctx.fillStyle=`rgba(255,255,255,${.5+.5*p.z})`;
      ctx.beginPath();ctx.arc(p.x,p.y,r,0,Math.PI*2);ctx.fill();
    }

    // dynamische Verbindungen (sanft pulsierend)
    ctx.lineWidth=1.2;
    for(let i=0;i<pts.length-1;i++){
      const a=pts[i].p,b=pts[(i+3)%pts.length].p;
      if(a.z<=0||b.z<=0)continue;
      const grad=ctx.createLinearGradient(a.x,a.y,b.x,b.y);
      grad.addColorStop(0,`rgba(32,255,192,${.25+.2*Math.sin(t/20)})`);
      grad.addColorStop(1,'rgba(255,80,60,.15)');
      ctx.strokeStyle=grad;
      ctx.beginPath();
      const mx=(a.x+b.x)/2,my=(a.y+b.y)/2-30;
      ctx.quadraticCurveTo(mx,my,b.x,b.y);
      ctx.stroke();
    }

    // glÃ¼hende Datenimpulse
    for(let k=0;k<6;k++){
      const ang=t*0.01+k*60;
      const px=cx+Math.cos(ang*Math.PI/180)*R*0.9;
      const py=cy+Math.sin(ang*Math.PI/180)*R*0.9;
      const pulse=ctx.createRadialGradient(px,py,0,px,py,18);
      pulse.addColorStop(0,'rgba(255,120,60,.25)');
      pulse.addColorStop(1,'transparent');
      ctx.fillStyle=pulse;ctx.beginPath();ctx.arc(px,py,18,0,Math.PI*2);ctx.fill();
    }

    t+=1;requestAnimationFrame(draw);
  }
  window.addEventListener('resize',resize);
  resize();draw();
})();
  /* ===== SOUND (Tiefes Brummen, reagiert auf Scroll) ===== */
(function soundSystem(){
  let audioCtx,osc1,osc2,gain,on=false,lastY=window.scrollY;
  const btn=document.getElementById('soundBtn');

  function setup(){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    osc1=audioCtx.createOscillator();
    osc2=audioCtx.createOscillator();
    gain=audioCtx.createGain();

    // tiefe Grundfrequenzen (Brummen)
    osc1.type='sine';
    osc2.type='triangle';
    osc1.frequency.value=55; // Bass-A
    osc2.frequency.value=110; // Oktave

    gain.gain.value=0.05;

    // leichte Interferenz
    const lfo=audioCtx.createOscillator();
    const lfoGain=audioCtx.createGain();
    lfo.frequency.value=0.15;     // sehr langsam
    lfoGain.gain.value=25;        // moduliert Pitch
    lfo.connect(lfoGain).connect(osc1.frequency);

    osc1.connect(gain);
    osc2.connect(gain);
    gain.connect(audioCtx.destination);

    osc1.start();osc2.start();lfo.start();
  }

  function scrollDynamics(){
    if(!on||!audioCtx)return;
    const y=window.scrollY;
    const dy=Math.abs(y-lastY);
    lastY=y;
    const intensity=Math.min(1,dy/800);
    const newGain=0.03+intensity*0.09;
    const detune=(Math.random()-.5)*10;
    osc1.detune.setTargetAtTime(detune,audioCtx.currentTime,.15);
    osc2.detune.setTargetAtTime(-detune,audioCtx.currentTime,.15);
    gain.gain.setTargetAtTime(newGain,audioCtx.currentTime,.15);
  }

  btn.addEventListener('click',async()=>{
    if(!on){
      if(!audioCtx)setup();
      if(audioCtx.state==='suspended')await audioCtx.resume();
      on=true;btn.textContent='ðŸ”Š';
    }else{
      on=false;btn.textContent='ðŸ”ˆ';
      if(audioCtx)audioCtx.suspend();
    }
  },{passive:true});

  window.addEventListener('scroll',scrollDynamics,{passive:true});
})();

/* ===== GLOBALES FINISH EFFECT (leichte Farbmodulation) ===== */
(function colorCycle(){
  let hue=0;
  function loop(){
    hue=(hue+0.2)%360;
    document.documentElement.style.setProperty('--neon',`hsl(${hue},100%,70%)`);
    requestAnimationFrame(loop);
  }
  loop();
})();
