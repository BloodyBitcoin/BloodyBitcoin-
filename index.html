<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BloodyBitcoin — Network</title>
<meta name="description" content="BloodyBitcoin — GPU is the new oil. Echtzeit-Bitcoinpreis in €.">
<style>
:root{
 --bg:#040607;--fg:#e9fff4;--neon:#00ff9c;--orange:#ffb35a;--red:#ff3b44;
 --border:#0f2018;--glass:rgba(10,22,18,.7)
}
html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,sans-serif;overflow-x:hidden}
.container{width:min(1100px,92%);margin:0 auto;text-align:center}
h1,h2,p{margin:0}

/* ===== SLOGAN ===== */
header{position:sticky;top:0;z-index:10;padding:1.2rem 0;background:rgba(0,10,8,.6);backdrop-filter:blur(12px)}
header h1{
  font-size:clamp(1.6rem,4vw,2.4rem);font-weight:900;letter-spacing:.05em;
  color:var(--neon);text-shadow:0 0 16px rgba(0,255,156,.45);
  animation:pulse 3s ease-in-out infinite alternate
}
@keyframes pulse{to{text-shadow:0 0 32px rgba(0,255,156,.9)}}

/* ===== HERO (DNA + SEAL + PRICE) ===== */
.hero{position:relative;height:100vh;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center}
.hero img.bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:saturate(1.2) brightness(1.05)}
.hero::after{content:"";position:absolute;inset:0;
  background:linear-gradient(90deg,rgba(0,255,156,.15),rgba(255,0,50,.15));mix-blend-mode:screen}
.hero img.seal{width:220px;max-width:40%;filter:drop-shadow(0 0 20px rgba(0,255,156,.4));transition:transform 1s ease,opacity 1s ease}
.hero.scrolled img.seal{transform:scale(1.4) rotate(8deg);opacity:0}
#btcPrice{font-size:clamp(2rem,5vw,3.2rem);color:var(--orange);
 text-shadow:0 0 20px rgba(255,179,90,.4);margin-top:2rem;font-weight:900;opacity:0;transition:opacity 1s ease}
.hero.scrolled #btcPrice{opacity:1}

/* ===== BLOOD FLOW BACKGROUND ===== */
#bloodFx{position:fixed;inset:0;z-index:-1;opacity:.25;pointer-events:none}

/* ===== METRICS ===== */
section.metrics{padding:4rem 0}
.card{
  background:var(--glass);border:1px solid var(--border);border-radius:16px;
  padding:1rem;margin:1rem auto;max-width:500px;text-align:left;
  box-shadow:0 0 20px rgba(0,255,156,.1),inset 0 0 0 1px rgba(0,255,156,.05);
  position:relative;overflow:hidden
}
.card::before{
  content:"";position:absolute;inset:0;
  background:radial-gradient(circle at 30% 30%,rgba(0,255,156,.25),transparent 60%);
  mix-blend-mode:screen;animation:glow 5s linear infinite
}
@keyframes glow{50%{opacity:.4}}
.card .label{color:#9fffc8;font-size:1rem}
.card .value{font-size:1.4rem;font-weight:800;color:#caffeb;text-shadow:0 0 8px rgba(0,255,156,.4)}

/* ===== LOGIN BUTTON ===== */
section.login{padding:5rem 0}
.lab-btn{
 position:relative;width:260px;height:260px;margin:auto;border-radius:50%;
 background:radial-gradient(circle at 50% 40%,rgba(0,255,156,.25),rgba(0,0,0,.6));
 border:1px solid rgba(0,255,156,.3);box-shadow:0 0 25px rgba(0,255,156,.3),inset 0 0 0 2px rgba(0,255,156,.1);
 cursor:pointer;overflow:hidden;transition:transform .3s ease
}
.lab-btn:hover{transform:scale(1.05)}
.lab-core{position:absolute;inset:40px;border-radius:50%;
 display:flex;flex-direction:column;align-items:center;justify-content:center;
 background:radial-gradient(circle at 50% 30%,rgba(0,255,156,.4),rgba(0,0,0,.6));
 font-weight:900;color:var(--neon);text-shadow:0 0 10px rgba(0,255,156,.5)}
.lab-core small{font-weight:500;color:#aaffde;opacity:.9}

/* ===== FOOTER ===== */
footer{padding:2rem 0;color:#aaffde;font-size:.9rem}
</style>
</head>
<body>

<header>
 <h1>GPU IS THE NEW OIL<br><small style="font-weight:400;color:#aaffde">Founder — Chris R. Herloch</small></h1>
</header>

<section class="hero" id="hero">
 <canvas id="bloodFx"></canvas>
 <img class="bg" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="DNA">
 <img class="seal" id="seal" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/IMG_7712.jpeg" alt="Seal">
 <div id="btcPrice">–</div>
</section>

<section class="metrics">
 <div class="container">
  <div class="card"><div class="label">Transaktionen</div><div class="value" id="tx">–</div></div>
  <div class="card"><div class="label">TPS</div><div class="value" id="tps">–</div></div>
  <div class="card"><div class="label">Nodes</div><div class="value" id="nodes">–</div></div>
 </div>
</section>

<section class="login">
 <div class="lab-btn" id="loginBtn">
   <div class="lab-core">LOGIN (BETA)<small>Bald verfügbar</small></div>
 </div>
</section>

<footer>© <span id="yy"></span> BloodyBitcoin</footer>

<script>
/* ===== YEAR ===== */
document.getElementById('yy').textContent=new Date().getFullYear();

/* ===== BLOOD CANVAS ===== */
const c=document.getElementById('bloodFx'),x=c.getContext('2d');
function fit(){c.width=innerWidth;c.height=innerHeight}fit();addEventListener('resize',fit);
let drips=Array.from({length:40},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,v:Math.random()*1+.2}));
function loop(){
 x.clearRect(0,0,c.width,c.height);
 x.fillStyle='rgba(255,0,50,.3)';
 drips.forEach(d=>{d.y+=d.v;if(d.y>c.height)d.y=-10;x.beginPath();x.arc(d.x,d.y,d.r,0,Math.PI*2);x.fill()});
 requestAnimationFrame(loop)
}loop();

/* ===== SEAL SCROLL EFFECT ===== */
const hero=document.querySelector('.hero');
window.addEventListener('scroll',()=>{if(window.scrollY>100)hero.classList.add('scrolled')});

/* ===== LIVE BITCOIN PRICE (EUR) ===== */
const priceEl=document.getElementById('btcPrice');
async function updateBTC(){
 try{
  const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur',{cache:'no-store'});
  const j=await r.json();const v=j.bitcoin.eur;
  if(v){priceEl.textContent='€ '+Number(v).toLocaleString('de-DE',{minimumFractionDigits:2,maximumFractionDigits:2})}
 }catch(e){priceEl.textContent='–'}
}
updateBTC();setInterval(updateBTC,1000);

/* ===== METRICS (FAKE FLOW) ===== */
const tx=document.getElementById('tx'),tps=document.getElementById('tps'),nodes=document.getElementById('nodes');
let a=1e6;
function metrics(){
 a+=Math.random()*500;
 tx.textContent=Math.floor(a).toLocaleString('de-DE');
 tps.textContent=(2500+Math.random()*400).toFixed(0);
 nodes.textContent=(120+Math.random()*10).toFixed(0);
 requestAnimationFrame(metrics)
}
metrics();

/* ===== LOGIN BUTTON EFFECT ===== */
const btn=document.getElementById('loginBtn');
btn.addEventListener('click',()=>{
 btn.style.boxShadow='0 0 80px rgba(0,255,156,.8)';
 setTimeout(()=>btn.style.boxShadow='0 0 25px rgba(0,255,156,.3)',600);
});
</script>
</body>
</html>
