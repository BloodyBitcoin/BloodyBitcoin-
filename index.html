/* ====== Particles ====== */
(function particles(){
  const cvs=document.getElementById("particles"),ctx=cvs.getContext("2d");
  let W,H,list=[];
  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=document.querySelector(".hero").offsetHeight;}
  function spawn(n=60){list=new Array(n).fill(0).map(()=>({x:Math.random()*W,y:Math.random()*H,r:2+Math.random()*4,vx:(Math.random()-.5)*0.6,vy:(Math.random()-.5)*0.6,
    g:Math.random()<.5?"rgba(50,255,140,.7)":"rgba(255,40,60,.65)"}));}
  function tick(){
    ctx.clearRect(0,0,W,H);
    for(const p of list){
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<-10)p.x=W+10;if(p.x>W+10)p.x=-10;
      if(p.y<-10)p.y=H+10;if(p.y>H+10)p.y=-10;
      const grd=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
      grd.addColorStop(0,p.g);grd.addColorStop(1,"transparent");
      ctx.fillStyle=grd;ctx.beginPath();ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);ctx.fill();
    }
    requestAnimationFrame(tick);
  }
  window.addEventListener("resize",()=>{resize();spawn(70);});
  resize();spawn(70);tick();
})();

/* ====== Globe Upgrade ====== */
(function globe(){
  const cvs=document.getElementById("globe"),ctx=cvs.getContext("2d");
  let W,H,t=0;
  const nodes=[
    {lat:48.1,lon:11.5},{lat:51.5,lon:-0.1},{lat:40.7,lon:-74.0},
    {lat:35.6,lon:139.7},{lat:-33.9,lon:151.2},{lat:52.3,lon:13.4},
    {lat:59.9,lon:30.3},{lat:1.3,lon:103.8},{lat:-23.5,lon:-46.6},{lat:34.0,lon:-118.2}
  ];
  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=cvs.offsetHeight;}
  function proj(lat,lon,rot){
    const rad=Math.PI/180,R=Math.min(W,H)*0.42;
    const Î»=(lon+rot)*rad,Ï†=lat*rad,cx=W/2,cy=H/2;
    const x=R*Math.cos(Ï†)*Math.sin(Î»),y=R*Math.sin(Ï†),z=Math.cos(Ï†)*Math.cos(Î»);
    return {x:cx+x,y:cy-y,z};
  }
  function draw(){
    ctx.clearRect(0,0,W,H);
    const R=Math.min(W,H)*0.46,cx=W/2,cy=H/2;
    const g=ctx.createRadialGradient(cx,cy,R*.2,cx,cy,R);
    g.addColorStop(0,"rgba(32,255,192,.1)");g.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(cx,cy,R,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle="rgba(32,255,192,.18)";ctx.lineWidth=1;
    for(let i=-60;i<=60;i+=30){const rr=R*Math.cos(i*Math.PI/180);
      ctx.beginPath();ctx.ellipse(cx,cy,rr,R,0,0,Math.PI*2);ctx.stroke();}
    const rot=t*0.015*180/Math.PI;
    const pts=nodes.map(n=>({p:proj(n.lat,n.lon,rot)})).sort((a,b)=>a.p.z-b.p.z);
    for(const {p} of pts){
      const alpha=Math.max(0,p.z);if(alpha<=0)continue;
      const r=3+3*alpha;const glow=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,16);
      glow.addColorStop(0,`rgba(32,255,192,${.35+alpha*.35})`);
      glow.addColorStop(1,"rgba(32,255,192,0)");
      ctx.fillStyle=glow;ctx.beginPath();ctx.arc(p.x,p.y,16,0,Math.PI*2);ctx.fill();
      ctx.fillStyle=`rgba(200,255,245,${.6+alpha*.4})`;
      ctx.beginPath();ctx.arc(p.x,p.y,r,0,Math.PI*2);ctx.fill();
    }
    // leuchtende Verbindungspfade
    ctx.lineWidth=1.2;
    for(let i=0;i<pts.length;i++){
      const a=pts[i].p,b=pts[(i+2)%pts.length].p;
      if(a.z<=0||b.z<=0)continue;
      const grad=ctx.createLinearGradient(a.x,a.y,b.x,b.y);
      grad.addColorStop(0,"rgba(32,255,192,.3)");
      grad.addColorStop(1,"rgba(32,255,192,.02)");
      ctx.strokeStyle=grad;
      ctx.beginPath();
      const mx=(a.x+b.x)/2,my=(a.y+b.y)/2-30;
      ctx.quadraticCurveTo(mx,my,b.x,b.y);ctx.stroke();
    }
    t+=1;requestAnimationFrame(draw);
  }
  window.addEventListener("resize",resize);resize();draw();
})();

(function sound(){
  let audioCtx, osc1, osc2, gain, on=false, lastY=window.scrollY;
  const btn=document.getElementById("soundBtn");

  function setup(){
    audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    osc1=audioCtx.createOscillator();
    osc2=audioCtx.createOscillator();
    gain=audioCtx.createGain();

    osc1.type="sine";
    osc2.type="triangle";
    osc1.frequency.value=55;   // tiefer Grundton A1
    osc2.frequency.value=82;   // leichte Oberfrequenz E2
    gain.gain.value=0.02;      // leise BasislautstÃ¤rke

    osc1.connect(gain);
    osc2.connect(gain);
    gain.connect(audioCtx.destination);
    osc1.start();
    osc2.start();
  }

  function setFreqByScroll(){
    const y=window.scrollY;
    const dy=Math.abs(y-lastY);
    lastY=y;
    if(!osc1||!osc2)return;

    // leichte Modulation beim Scrollen
    const f1=55+Math.min(80,dy*0.5);
    const f2=82+Math.min(120,dy*0.8);
    const g=0.02+Math.min(.08,dy/800);

    osc1.frequency.exponentialRampToValueAtTime(f1,audioCtx.currentTime+0.08);
    osc2.frequency.exponentialRampToValueAtTime(f2,audioCtx.currentTime+0.08);
    gain.gain.linearRampToValueAtTime(g,audioCtx.currentTime+0.08);
  }

  btn.addEventListener("click",async()=>{
    if(!on){
      if(!audioCtx)setup();
      if(audioCtx.state==="suspended")await audioCtx.resume();
      on=true;btn.textContent="ðŸ”Š";
    }else{
      on=false;btn.textContent="ðŸ”ˆ";
      if(audioCtx)audioCtx.suspend();
    }
  },{passive:true});

  window.addEventListener("scroll",()=>{if(on)setFreqByScroll();},{passive:true});
})();
