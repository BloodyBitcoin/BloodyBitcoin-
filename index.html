<style>
:root{
  --bg:#070a0b;
  --ink:#e7f6ff;
  --muted:#9bb6c7;
  --neon:#2cffb5;

  --lava:#ff8a2a;

  --glass:#0a1217cc;
  --border:#103034;

  --glow-neon: 0 0 22px #1affcf, 0 0 44px #23ffd8;
  --glow-lava: 0 0 22px #ff7a1e, 0 0 44px #ff9a4a;
}

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
.container{width:min(1180px,92%);margin:0 auto}

.spacer{height:80vh} /* viel Raum zum Atmen */

/* ---------- HEADER / CLAIM ---------- */
.claim{
  position:sticky; top:0; z-index:50;
  background:linear-gradient(180deg, rgba(7,10,11,.85), rgba(7,10,11,.25));
  backdrop-filter: blur(8px);
  border-bottom:1px solid #0d1c1f;
}
.claim-inner{padding:.9rem 0;text-align:center}
.claim h1{
  margin:.1rem 0 .2rem;
  font-weight:900; letter-spacing:.4px;
  font-size:clamp(1.3rem,2.8vw,2rem);
  color:#cffff1;
  text-shadow: 0 0 18px #19ffc9;
  animation:pulse 2.4s ease-in-out infinite;
}
.claim p{margin:0;opacity:.85;color:#bfe9df}
@keyframes pulse{
  0%,100%{filter:drop-shadow(0 0 10px #19ffc9)}
  50%{filter:drop-shadow(0 0 28px #19ffc9)}
}

/* ---------- HERO DNA ---------- */
.hero{
  position:relative; height:100vh; overflow:hidden;
  background: radial-gradient(1200px 520px at 12% 20%, #082018 0%, #091013 50%, #070a0b 100%);
}
.hero .dna{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover; opacity:.92; transform:scale(1.02);
  filter:saturate(1.15) contrast(1.04) brightness(1.06);
}
.hero .overlay-grad{
  position:absolute; inset:0;
  background:linear-gradient(90deg, rgba(20,255,120,.12), rgba(255,40,60,.12));
  mix-blend-mode:screen; pointer-events:none;
}
#particles{
  position:absolute; inset:0; pointer-events:none;
  mix-blend-mode:screen;
}

/* ---------- PANELS ---------- */
.section{padding:6rem 0}
.section h2{margin:0 0 1.2rem; font-size:clamp(1.3rem,2.4vw,1.8rem); color:#bfe2f2}

.grid{display:grid; gap:1.4rem; grid-template-columns:repeat(2, minmax(280px,1fr))}
@media (max-width:900px){.grid{grid-template-columns:1fr}}

.panel{
  background:linear-gradient(180deg, #0d151b, #0a1116);
  border:1px solid #102026; border-radius:18px; padding:1.2rem 1.4rem;
  box-shadow: inset 0 0 0 1px rgba(46,247,255,.08), 0 10px 24px rgba(0,0,0,.35);
}
.panel.glass{
  background:linear-gradient(180deg, rgba(12,24,20,.65), rgba(8,16,14,.65));
  border:1px solid rgba(44,255,181,.2); backdrop-filter: blur(12px);
  box-shadow: inset 0 0 0 1px rgba(44,255,181,.25), 0 0 28px rgba(44,255,181,.12);
}
.label{color:#9fd8c8;letter-spacing:.4px}
.value{font-size:1.8rem;font-weight:900}

/* BTC â€“ orange Lava-Glas */
.btc-card{
  grid-column:1 / -1;
  background:linear-gradient(180deg, rgba(50,20,0,.65), rgba(35,14,0,.65));
  border:1px solid rgba(255,138,42,.38);
  box-shadow: inset 0 0 0 1px rgba(255,177,94,.25), 0 0 28px rgba(255,138,42,.26);
}
.btc-row{display:flex;align-items:center;gap:1rem}
.btc-logo{
  width:64px;height:64px;border-radius:50%;
  background:radial-gradient(circle at 35% 30%, #fff, #ffcc7a 30%, #ff9c2f 60%, #ff7e1c 100%);
  box-shadow: var(--glow-lava);
  display:grid; place-items:center; color:#3c1d00; font-weight:900; font-size:1.6rem;
}
.btc-price{font-size:2rem;font-weight:900;color:#ffcda3;text-shadow:var(--glow-lava)}

/* Ladebalken â€“ flÃ¼ssig */
.bar{height:10px; border-radius:10px; overflow:hidden; background:#081015; border:1px solid #0c3035}
.bar > i{display:block;height:100%;width:0%;
  background:linear-gradient(90deg,#1cff95,#2effff);
  box-shadow:0 0 18px rgba(44,255,181,.35);
  transition:width 2.2s ease-in-out;
}

/* ---------- GLOBUS ---------- */
.globe-wrap{height:520px; border-radius:22px; position:relative; overflow:hidden;
  border:1px solid #103034; background: radial-gradient(900px 420px at 70% 30%, #0b1116, #070a0b);
  box-shadow: inset 0 0 0 1px rgba(44,255,181,.06), 0 10px 30px rgba(0,0,0,.35);
}
#globe{position:absolute; inset:0}

/* ---------- SOUND TOGGLE ---------- */
.sound{
  position:fixed; right:14px; bottom:14px; z-index:60;
  width:44px;height:44px;border-radius:14px; display:grid; place-items:center;
  background:linear-gradient(180deg,#0f171c,#0a1216); border:1px solid #14313a;
  box-shadow:0 8px 18px rgba(0,0,0,.35), inset 0 0 0 1px rgba(44,255,181,.18);
  cursor:pointer; opacity:.88;
}
.sound small{font-size:.7rem;color:#8fcfbf}

/* ---------- FOOTER (SIEGEL) ---------- */
footer{
  background:#000; padding:5rem 0 6rem; text-align:center; border-top:1px solid #111;
}
.seal{
  width:min(560px,86%); height:auto; opacity:0;
  transform:translateY(24px);
  filter: drop-shadow(0 0 28px rgba(255,60,40,.35)) saturate(1.08);
  transition:opacity .8s ease, transform .8s ease, filter .8s ease;
}
.seal.show{
  opacity:1; transform:none;
  filter:drop-shadow(0 0 42px rgba(255,50,30,.55));
}
.note{color:#8aa5b0; margin-top:1rem; font-size:.95rem}
</style>

<body>

<div class="claim">

       src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/IMG_7712.jpeg" />

<script>
/* ===== Helpers ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => document.querySelectorAll(sel);

/* ===== Year ===== */
$('#year').textContent = new Date().getFullYear();

/* ===== Parallax auf DNA ===== */
const dna = $('#dnaImg');
let mx=0,my=0,sy=0;
addEventListener('mousemove',e=>{mx=e.clientX/innerWidth-.5; my=e.clientY/innerHeight-.5});
addEventListener('scroll',()=>{sy=scrollY});
(function loopParallax(){
  dna.style.transform = `translate3d(${mx*12}px, ${my*10 + sy*0.06}px, 0) scale(1.02)`;
  requestAnimationFrame(loopParallax);
})();

/* ===== Partikel in Bildfarben ===== */
const pc = $('#particles'), ctx = pc.getContext('2d');
function fit(){ pc.width=innerWidth; pc.height=innerHeight; }
addEventListener('resize',fit); fit();
const parts = Array.from({length:80},()=>({
  x:Math.random()*pc.width, y:Math.random()*pc.height,
  r:Math.random()*2+1, vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4,
  hue: Math.random()<.5 ? 130 : 356   // grÃ¼n / rot wie im Bild
}));
(function loopParticles(){
  ctx.clearRect(0,0,pc.width,pc.height);
  for(const p of parts){
    p.x+=p.vx + mx*.3; p.y+=p.vy + my*.3 + sy*.0004;
    if(p.x<-20)p.x=pc.width+20; if(p.x>pc.width+20)p.x=-20;
    if(p.y<-20)p.y=pc.height+20; if(p.y>pc.height+20)p.y=-20;
    const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
    g.addColorStop(0, `hsla(${p.hue},100%,60%,.9)`);
    g.addColorStop(1, 'transparent');
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*8,0,6.283); ctx.fill();
  }
  requestAnimationFrame(loopParticles);
})();

/* ===== BTC in EUR (sekÃ¼ndlich) ===== */
async function fetchBTC(){
  try{
    const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur',{cache:'no-store'});
    const j = await r.json();
    const eur = j?.bitcoin?.eur;
    if(typeof eur === 'number'){
      $('#btc').textContent = 'â‚¬ ' + eur.toLocaleString('de-DE',{maximumFractionDigits:0});
    }
  }catch(e){}
}
fetchBTC(); setInterval(fetchBTC, 1000);

/* ===== Fake-Bewegung der anderen Metriken (glatt) ===== */
const meters = [
  {id:'tx',  v:11508082, drift:5000},
  {id:'tps', v:5334,     drift:.8, suffix:' TPS'},
  {id:'lat', v:34,       drift:.15, suffix:' ms'},
  {id:'gpu', v:3.69,     drift:.01, suffix:' PFLOPS'},
  {id:'nodes', v:156,    drift:.2},
  {id:'load',  v:41,     drift:.25, suffix:' %', progress:true}
];
function tickStats(){
  meters.forEach((m,i)=>{
    const el = $('#'+m.id);
    m.v += (Math.random()-.5)*m.drift;
    if(m.id==='gpu') m.v=Math.max(3.2,Math.min(4.5,m.v));
    if(m.id==='tps') m.v=Math.max(4200,Math.min(6800,m.v));
    if(m.id==='lat') m.v=Math.max(18,Math.min(60,m.v));
    if(m.id==='load') m.v=Math.max(18,Math.min(92,m.v));
    const v = (m.id==='gpu') ? m.v.toFixed(2) : Math.round(m.v).toLocaleString('de-DE');
    el.textContent = (m.prefix||'') + v + (m.suffix||'');
    const bar = el.parentElement.querySelector('.bar > i');
    if(bar){
      const pct = (m.id==='load') ? m.v : 30 + (i*11 + (m.v%40));
      bar.style.width = Math.max(6, Math.min(96, pct)) + '%';
    }
  });
}
setInterval(tickStats, 1400);

/* ===== 3D Globus mit Knoten & Verbindungen ===== */
(function initGlobe(){
  const globeEl = document.getElementById('globe');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, globeEl.clientWidth/globeEl.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(globeEl.clientWidth, globeEl.clientHeight);
  globeEl.appendChild(renderer.domElement);
  addEventListener('resize', ()=>{
    renderer.setSize(globeEl.clientWidth, globeEl.clientHeight);
    camera.aspect = globeEl.clientWidth/globeEl.clientHeight; camera.updateProjectionMatrix();
  });
  camera.position.z = 3.3;

  // Erde
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(1.2, 64, 64),
    new THREE.MeshPhongMaterial({color:0x0c1820, emissive:0x0a151a, shininess:8, transparent:true, opacity:.95})
  );
  scene.add(sphere);

  // Licht
  scene.add(new THREE.AmbientLight(0x1affcf, .55));
  const dir = new THREE.DirectionalLight(0x2effff, .75); dir.position.set(5,3,2); scene.add(dir);

  // V1..V10 Punkte
  const ptsGeo = new THREE.BufferGeometry();
  const positions = [];
  const nodes = 10;
  for(let i=0;i<nodes;i++){
    const phi = Math.random()*Math.PI*2, theta = Math.acos(2*Math.random()-1);
    const r = 1.22;
    positions.push(r*Math.sin(theta)*Math.cos(phi), r*Math.cos(theta), r*Math.sin(theta)*Math.sin(phi));
  }
  ptsGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
  const ptsMat = new THREE.PointsMaterial({color:0x2cffb5, size:.06, transparent:true, opacity:.95});
  const points = new THREE.Points(ptsGeo, ptsMat); scene.add(points);

  // Linien
  const lineMat = new THREE.LineBasicMaterial({color:0x74ffd6, transparent:true, opacity:.55});
  const lines = new THREE.Group(); scene.add(lines);
  function connect(){
    lines.clear();
    for(let i=0;i<positions.length;i+=3){
      const j = Math.floor(Math.random()*nodes)*3;
      const geo = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(positions[i],positions[i+1],positions[i+2]),
        new THREE.Vector3(positions[j],positions[j+1],positions[j+2])
      ]);
      const line = new THREE.Line(geo, lineMat); lines.add(line);
    }
  }
  connect(); setInterval(connect, 1800);

  (function animate(){
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.0018;
    points.rotation.y += 0.0018;
    lines.rotation.y  += 0.0018;
    renderer.render(scene,camera);
  })();
})();

/* ===== Sound (WebAudio) â€“ leise, TonhÃ¶he ~ Scrollspeed ===== */
let audioOn=false, ctxA, osc, gain;
function startAudio(){
  if(audioOn) return;
  ctxA = new (window.AudioContext||window.webkitAudioContext)();
  osc = ctxA.createOscillator(); gain = ctxA.createGain();
  osc.type='sine'; osc.frequency.value = 180;
  gain.gain.value = 0.02; // leise
  osc.connect(gain).connect(ctxA.destination); osc.start();
  audioOn=true;
}
function stopAudio(){ if(!audioOn) return; try{osc.stop()}catch{} try{ctxA.close()}catch{} audioOn=false; }
const btn = $('#soundBtn');
btn.addEventListener('click', ()=> audioOn? (stopAudio(),btn.textContent='ðŸ”ˆ') : (startAudio(),btn.textContent='ðŸ”Š'));
let lastY=scrollY;
addEventListener('scroll', ()=>{
  if(!audioOn) return;
  const spd = Math.min(800, Math.abs(scrollY-lastY)); lastY=scrollY;
  const f = 120 + spd*0.6; // schneller scrollen => hÃ¶herer Ton
  osc.frequency.setTargetAtTime(f, ctxA.currentTime, .05);
});

/* ===== Siegel nur am Ende zeigen ===== */
const seal = $('#seal');
const io = new IntersectionObserver((e)=>{ e.forEach(x=>{ if(x.isIntersecting) seal.classList.add('show'); }); },{threshold:.35});
io.observe(seal);
</script>
