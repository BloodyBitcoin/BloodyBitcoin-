/* ========== PARTIKEL Ã¼ber DNA ========== */
(function particles(){
  const cvs=document.getElementById('particles'),ctx=cvs.getContext('2d');
  let W,H,parts=[];
  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=cvs.offsetHeight;}
  function spawn(n=70){
    parts=[...Array(n)].map(()=>({
      x:Math.random()*W,
      y:Math.random()*H,
      r:2+Math.random()*3,
      vx:(Math.random()-.5)*.5,
      vy:(Math.random()-.5)*.5,
      c:Math.random()<.5?'rgba(32,255,192,.7)':'rgba(255,50,60,.6)'
    }));
  }
  function draw(){
    ctx.clearRect(0,0,W,H);
    for(const p of parts){
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0)p.x=W;if(p.x>W)p.x=0;
      if(p.y<0)p.y=H;if(p.y>H)p.y=0;
      const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
      g.addColorStop(0,p.c);g.addColorStop(1,'transparent');
      ctx.fillStyle=g;ctx.beginPath();ctx.arc(p.x,p.y,p.r*3,0,6.283);ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize',()=>{resize();spawn(70)});
  resize();spawn(70);draw();
})();

/* ========== REALISTISCHER GLOBE ========== */
(function globe(){
  const cvs=document.getElementById('globe'),ctx=cvs.getContext('2d');
  let W,H,t=0;const nodes=[
    {lat:48.1,lon:11.5},{lat:51.5,lon:-0.1},{lat:40.7,lon:-74},
    {lat:35.6,lon:139.7},{lat:-33.9,lon:151.2},{lat:52.3,lon:13.4},
    {lat:59.9,lon:30.3},{lat:1.3,lon:103.8},{lat:-23.5,lon:-46.6},{lat:34,lon:-118.2}
  ];
  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=cvs.offsetHeight;}
  function proj(lat,lon,r){
    const R=Math.min(W,H)*.42,rad=Math.PI/180;
    const Î»=(lon+r)*rad,Ï†=lat*rad;
    return{
      x:W/2+R*Math.cos(Ï†)*Math.sin(Î»),
      y:H/2-R*Math.sin(Ï†),
      z:Math.cos(Ï†)*Math.cos(Î»)
    };
  }
  function draw(){
    ctx.clearRect(0,0,W,H);
    const R=Math.min(W,H)*.46,cx=W/2,cy=H/2;
    const grad=ctx.createRadialGradient(cx,cy,R*.1,cx,cy,R);
    grad.addColorStop(0,'rgba(32,255,192,.1)');
    grad.addColorStop(1,'transparent');
    ctx.fillStyle=grad;ctx.beginPath();ctx.arc(cx,cy,R,0,6.283);ctx.fill();

    const rot=t*0.4;
    const pts=nodes.map(n=>proj(n.lat,n.lon,rot));
    // leuchtende Punkte
    for(const p of pts){
      if(p.z>0){
        const s=2+p.z*3;
        const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,12);
        g.addColorStop(0,'rgba(32,255,192,.8)');
        g.addColorStop(1,'transparent');
        ctx.fillStyle=g;ctx.beginPath();ctx.arc(p.x,p.y,10,0,6.283);ctx.fill();
        ctx.fillStyle=`rgba(180,255,240,${.6+p.z*.4})`;
        ctx.beginPath();ctx.arc(p.x,p.y,s,0,6.283);ctx.fill();
      }
    }
    // Verbindungen
    ctx.lineWidth=1.1;
    for(let i=0;i<pts.length;i++){
      const a=pts[i],b=pts[(i+3)%pts.length];
      if(a.z>0&&b.z>0){
        const grad=ctx.createLinearGradient(a.x,a.y,b.x,b.y);
        grad.addColorStop(0,'rgba(32,255,192,.25)');
        grad.addColorStop(1,'rgba(0,255,192,.05)');
        ctx.strokeStyle=grad;ctx.beginPath();
        const mx=(a.x+b.x)/2,my=(a.y+b.y)/2-30;
        ctx.quadraticCurveTo(mx,my,b.x,b.y);ctx.stroke();
      }
    }
    t+=0.02;requestAnimationFrame(draw);
  }
  window.addEventListener('resize',()=>{resize()});
  resize();draw();
})();

/* ========== SOUND (tiefes Brummen) ========== */
(function sound(){
  let ctx,osc,gain,on=false,lastY=window.scrollY;
  const btn=document.getElementById('soundBtn');
  function setup(){
    ctx=new (window.AudioContext||window.webkitAudioContext)();
    osc=ctx.createOscillator();gain=ctx.createGain();
    osc.type='sine';
    osc.frequency.value=60; // tiefes Brummen
    gain.gain.value=0.05;
    osc.connect(gain).connect(ctx.destination);
    osc.start();
  }
  function scrollFreq(){
    const y=window.scrollY,dy=Math.abs(y-lastY);lastY=y;
    if(!osc)return;
    const f=50+Math.min(400,dy*3);
    osc.frequency.exponentialRampToValueAtTime(f,ctx.currentTime+.1);
    gain.gain.linearRampToValueAtTime(0.03+Math.min(.05,dy/800),ctx.currentTime+.1);
  }
  btn.addEventListener('click',async()=>{
    if(!on){if(!ctx)setup();if(ctx.state==='suspended')await ctx.resume();
      on=true;btn.textContent='ðŸ”Š';
    }else{on=false;btn.textContent='ðŸ”ˆ';if(ctx)ctx.suspend();}
  });
  window.addEventListener('scroll',()=>{if(on)scrollFreq();});
})();
