<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BloodyBitcoin â€” Network</title>
<meta name="description" content="BloodyBitcoin â€” Krypto-DNA, Live-Metriken, Neon-Map und Beta-Login.">
<style>
:root{
  --bg:#060808; --fg:#e8fdf5; --muted:#a9e0ce;
  --neon:#00ff9c; --neon2:#37ffd4; --orange:#ffa244; --orange2:#ffb56a;
  --red:#ff4a62; --border:#0f2018; --glass:#0b1411ee;
  --shadow:0 0 18px rgba(0,255,156,.28), 0 0 36px rgba(55,255,212,.20);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;overflow-x:hidden}
a{color:inherit;text-decoration:none}
.container{width:min(1100px,92%);margin:0 auto}

/* ===== TOP SLOGAN ===== */
.top-slogan{
  position:sticky; top:0; z-index:60;
  padding:.7rem 0 .8rem;
  background:linear-gradient(180deg,rgba(0,12,8,.8),rgba(0,10,7,.15));
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  text-align:center;
}
.top-slogan h6{
  font-size:1rem; letter-spacing:.12rem; font-weight:900;
  color:var(--neon);
  text-shadow:0 0 16px rgba(0,255,156,.35),0 0 36px rgba(55,255,212,.22);
}
.top-slogan small{display:block;color:#c8ffee;opacity:.9;margin-top:.25rem}

/* ===== SECTIONS & SPACING ===== */
section{padding:clamp(3.2rem,7vw,5.6rem) 0; border-top:1px solid var(--border)}
section.hero{padding:0; border-top:none}

/* ===== HERO â€“ DNA FULL IMAGE ===== */
.hero{position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden}
.dna-stage{position:relative; width:100%; height:100vh; background:#050807; display:flex; align-items:center; justify-content:center}
.dna-wrap{position:relative; width:100%; height:100%; display:grid; place-items:center; overflow:hidden}
.dna-img{
  max-width:100%;
  max-height:100%;
  width:auto; height:auto;
  object-fit:contain; /* ðŸ”¥ zeigt das komplette Bild */
  filter:saturate(1.2) brightness(1.06);
}
/* sanfte Gesamtbewegung (nicht zoomen, nur minimal kippen/rotieren) */
.dna-wrap{animation:float 24s ease-in-out infinite}
@keyframes float{
  0%{transform:translateY(0) rotate(0deg)}
  50%{transform:translateY(-6px) rotate(0.3deg)}
  100%{transform:translateY(0) rotate(0deg)}
}
/* subtile Farb-Tints links grÃ¼n / rechts rot */
.tint-left,.tint-right{position:absolute; inset:0; mix-blend-mode:screen; pointer-events:none}
.tint-left {background:linear-gradient(to right, rgba(0,255,156,.18), transparent 55%)}
.tint-right{background:linear-gradient(to left,  rgba(255,64,64,.16),  transparent 55%)}
/* edle Partikel vor dem Bild */
#dnaParticles{position:absolute; inset:0; pointer-events:none;}

/* ===== METRICS â€“ GLASIGE FELDER ===== */
.metrics h2{font-size:clamp(1.2rem,2.4vw,1.7rem); color:#c8ffee; text-align:center; margin-bottom:1.6rem; opacity:.95}
.board{display:flex; flex-direction:column; gap:1.2rem; max-width:860px; margin:0 auto}
.card{
  position:relative; padding:1.15rem 1.2rem; border-radius:16px;
  background:linear-gradient(180deg, rgba(11,20,17,.78), rgba(9,17,15,.72));
  border:1px solid var(--border);
  box-shadow:0 10px 40px rgba(0,0,0,.25), inset 0 0 0 1px rgba(0,255,156,.06);
  transition:transform .25s ease, box-shadow .25s ease;
}
.card:hover{transform:translateY(-2px); box-shadow:0 16px 46px rgba(0,0,0,.32), 0 0 28px rgba(0,255,156,.10)}
.row{display:flex; justify-content:space-between; align-items:center}
.label{font-size:1rem; color:#98ddc6; letter-spacing:.35px}
.value{
  font-family:ui-monospace, Menlo, Consolas, monospace;
  font-size:1.75rem; font-weight:900; letter-spacing:.5px;
  text-shadow:0 0 14px rgba(0,255,156,.28)
}
.bar{height:12px; background:#07110d; border:1px solid var(--border); border-radius:10px; overflow:hidden; margin-top:.75rem}
.bar i{display:block; height:100%; width:35%;
  background:linear-gradient(90deg,#00ff9c,#37ffd4);
  box-shadow:0 0 20px rgba(0,255,156,.35)}

/* ===== BTC â€“ LOGO + LIVE-CHART ===== */
.btc-block{margin-top:2.2rem; max-width:960px; margin-left:auto; margin-right:auto}
.btc-head{display:flex; gap:1.2rem; align-items:center; justify-content:center; flex-wrap:wrap; margin-bottom:1rem}
.btc-logo{
  width:72px; height:72px; border-radius:50%;
  background:radial-gradient(circle at 50% 38%, var(--orange2), var(--orange) 60%, #6a3d16 100%);
  box-shadow:0 0 22px rgba(255,162,68,.38), 0 0 60px rgba(255,162,68,.22);
  display:grid; place-items:center;
}
.btc-logo svg{width:38px; height:38px; filter:drop-shadow(0 0 10px rgba(255,162,68,.6))}
#btcPrice{
  font-weight:900; font-size:clamp(1.8rem,5vw,3rem); color:var(--orange);
  text-shadow:0 0 18px rgba(255,162,68,.28),0 0 36px rgba(255,162,68,.16)
}
#btcChart{
  display:block; width:100%; height:220px;
  border:1px solid var(--border); border-radius:12px; background:#080d0b
}

/* ===== NEON WORLD (Wireframe) ===== */
.map .container{max-width:1100px}
.map-wrap{position:relative; aspect-ratio:16/9; border:1px solid var(--border); border-radius:16px; overflow:hidden; background:#030606}
#worldFx{position:absolute; inset:0; width:100%; height:100%}

/* ===== LOGIN (unten) ===== */
.login .container{display:flex; justify-content:center}
.btn-lab{
  position:relative; width:260px; height:260px; border-radius:50%;
  background:radial-gradient(circle at 50% 40%, rgba(0,255,156,.24), rgba(0,0,0,0) 60%), #07130f;
  border:1px solid rgba(0,255,156,.35);
  box-shadow:var(--shadow), inset 0 0 0 1px rgba(0,255,156,.18);
  cursor:pointer;
}
.btn-lab::before, .btn-lab::after{
  content:""; position:absolute; inset:-22px; border-radius:50%;
  border:2px dashed rgba(0,255,156,.22); animation:spin 18s linear infinite
}
.btn-lab::after{inset:-44px; border-style:solid; border-width:1px; border-color:rgba(55,255,212,.16); animation:spin 26s linear infinite reverse}
@keyframes spin{to{transform:rotate(360deg)}}
.btn-core{
  position:absolute; inset:28px; border-radius:50%;
  background:radial-gradient(circle at 50% 35%, rgba(0,255,156,.38), rgba(0,255,156,.06) 60%, rgba(0,0,0,.45) 80%);
  display:flex; align-items:center; justify-content:center; text-align:center; padding:0 1rem;
  font-weight:900; letter-spacing:.7px; text-shadow:0 0 12px rgba(0,255,156,.35)
}
.btn-core span{opacity:.95}

/* ===== FOOTER YEAR ===== */
footer{padding:2.2rem 0; text-align:center; color:#86eec6}
.small{opacity:.85; font-size:.92rem}

/* ===== REVEAL ===== */
.reveal{opacity:0; transform:translateY(18px); transition:opacity .7s ease, transform .7s ease}
.reveal.visible{opacity:1; transform:none}

/* ===== CLICK PARTICLE (edel) ===== */
#clickFx{position:fixed; inset:0; pointer-events:none; z-index:80}

@media (max-width:540px){
  #btcChart{height:180px}
  .btn-lab{width:220px;height:220px}
  .btn-core{inset:24px}
}
</style>
</head>
<body>

<!-- TOP SLOGAN -->
<div class="top-slogan">
  <h6>GPU is the New OIL</h6>
  <small>Founder â€” Chris&nbsp;R.&nbsp;Herloch</small>
</div>

<!-- HERO: DNABILD (voll sichtbar) -->
<section class="hero" id="hero">
  <div class="dna-stage">
    <div class="dna-wrap">
      <img class="dna-img" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="DNA">
      <div class="tint-left"></div>
      <div class="tint-right"></div>
      <canvas id="dnaParticles"></canvas>
    </div>
  </div>
</section>

<!-- METRICS -->
<section class="metrics" id="metrics">
  <div class="container reveal">
    <h2>Netzwerk-Parameter</h2>

    <!-- BTC Preis + Chart -->
    <div class="btc-block">
      <div class="btc-head">
        <div class="btc-logo" aria-hidden="true">
          <!-- Oranges glÃ¼hendes â‚¿ -->
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <filter id="glow">
                <feGaussianBlur stdDeviation="3.5" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>
            <circle cx="50" cy="50" r="46" fill="none"/>
            <text x="50" y="66" text-anchor="middle" font-size="64" font-weight="900" fill="#fff" filter="url(#glow)">â‚¿</text>
          </svg>
        </div>
        <div id="btcPrice">$â€”</div>
      </div>
      <canvas id="btcChart"></canvas>
    </div>

    <!-- Glasige, leuchtende Datenkarten -->
    <div class="board">
      <div class="card">
        <div class="row"><div class="label">Transaktionen (gesamt)</div><div class="value" id="tx">â€”</div></div>
        <div class="bar"><i id="txBar"></i></div>
      </div>
      <div class="card">
        <div class="row"><div class="label">Throughput (TPS)</div><div class="value" id="tps">â€”</div></div>
        <div class="bar"><i id="tpsBar"></i></div>
      </div>
      <div class="card">
        <div class="row"><div class="label">Latenz</div><div class="value" id="lat">â€”</div></div>
        <div class="bar"><i id="latBar"></i></div>
      </div>
      <div class="card">
        <div class="row"><div class="label">Nodes online</div><div class="value" id="nodes">â€”</div></div>
        <div class="bar"><i id="nodesBar"></i></div>
      </div>
      <div class="card">
        <div class="row"><div class="label">GPU-Leistung</div><div class="value" id="gpu">â€”</div></div>
        <div class="bar"><i id="gpuBar"></i></div>
      </div>
      <div class="card">
        <div class="row"><div class="label">Netzwerkauslastung</div><div class="value" id="util">â€”</div></div>
        <div class="bar"><i id="utilBar"></i></div>
      </div>
    </div>
  </div>
</section>

<!-- NEON-WELTKARTE -->
<section class="map" id="map">
  <div class="container reveal">
    <div class="map-wrap">
      <canvas id="worldFx"></canvas>
    </div>
  </div>
</section>

<!-- LOGIN (unten) -->
<section class="login" id="login">
  <div class="container reveal">
    <div class="btn-lab" aria-label="Login Beta">
      <div class="btn-core"><span>LOGIN â€¢ BETA â€” Bald verfÃ¼gbar</span></div>
    </div>
  </div>
</section>

<footer>
  <div class="container small">Â© <span id="yy"></span> BloodyBitcoin</div>
</footer>

<!-- Klick-Partikel (edel) -->
<canvas id="clickFx"></canvas>

<script>
/* ===== Reveal on scroll ===== */
const obs=new IntersectionObserver(es=>{es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible')})},{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* ===== DNA Partikel (grÃ¼n/rot, dezent) ===== */
const dnaC=document.getElementById('dnaParticles'), dctx=dnaC.getContext('2d');
function fitD(){dnaC.width=innerWidth; dnaC.height=innerHeight} addEventListener('resize',fitD); fitD();
let drops=Array.from({length:90},()=>({x:Math.random()*dnaC.width,y:Math.random()*dnaC.height*.9,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3,r:Math.random()*1.5+.6,hue:Math.random()<.5?120:0}));
(function loopD(){
  dctx.clearRect(0,0,dnaC.width,dnaC.height);
  for(const p of drops){
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<-10)p.x=dnaC.width+10; if(p.x>dnaC.width+10)p.x=-10;
    if(p.y<-10)p.y=dnaC.height+10; if(p.y>dnaC.height+10)p.y=-10;
    const R=p.r*8,g=dctx.createRadialGradient(p.x,p.y,0,p.x,p.y,R);
    g.addColorStop(0,(p.hue===120?'rgba(0,255,156,0.9)':'rgba(255,74,98,0.85)'));
    g.addColorStop(1,'rgba(0,0,0,0)');
    dctx.fillStyle=g; dctx.beginPath(); dctx.arc(p.x,p.y,R,0,Math.PI*2); dctx.fill();
  }
  requestAnimationFrame(loopD);
})();

/* ===== BTC â€“ Live Preis + Chart ===== */
const btcPrice=document.getElementById('btcPrice');
const chart=document.getElementById('btcChart'), cctx=chart.getContext('2d');
function fitChart(){chart.width=chart.clientWidth; chart.height=chart.clientHeight} addEventListener('resize',fitChart); fitChart();
let prices=[];
async function loadChart(){
  try{
    const r=await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=minutely',{cache:'no-store'});
    if(!r.ok) throw 0; const j=await r.json();
    prices=(j.prices||[]).map(p=>p[1]); drawChart();
  }catch{}
}
async function fetchBTC(){
  try{
    const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd',{cache:'no-store'});
    if(!r.ok) throw 0; const j=await r.json();
    btcPrice.textContent='$'+Number(j.bitcoin.usd).toLocaleString('en-US',{maximumFractionDigits:2});
  }catch{
    try{
      const r2=await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot',{cache:'no-store'});
      const j2=await r2.json(); const v=j2?.data?.amount;
      btcPrice.textContent=v?('$'+Number(v).toLocaleString('en-US',{maximumFractionDigits:2})):'$â€”';
    }catch{ btcPrice.textContent='$â€”'; }
  }
}
function drawChart(){
  const w=chart.width,h=chart.height,padX=10,padY=10;
  cctx.clearRect(0,0,w,h);
  if(prices.length<2) return;
  const min=Math.min(...prices), max=Math.max(...prices);
  // Achse (dezent)
  cctx.strokeStyle='rgba(255,162,68,.12)'; cctx.lineWidth=1;
  cctx.beginPath(); cctx.moveTo(padX,h-padY); cctx.lineTo(w-padX,h-padY); cctx.stroke();
  // Linie
  cctx.strokeStyle='rgba(255,162,68,.95)'; cctx.lineWidth=2;
  cctx.beginPath();
  prices.forEach((v,i)=>{
    const x=padX+(w-2*padX)*(i/(prices.length-1));
    const y=padY+(h-2*padY)*(1-(v-min)/(max-min||1));
    (i?cctx.lineTo(x,y):cctx.moveTo(x,y));
  });
  cctx.stroke();
  // Glow-Fill
  const yLast=padY+(h-2*padY)*(1-(prices.at(-1)-min)/(max-min||1));
  cctx.lineTo(w-padX,h-padY); cctx.lineTo(padX,h-padY); cctx.closePath();
  const grad=cctx.createLinearGradient(0,padY,0,h-padY);
  grad.addColorStop(0,'rgba(255,162,68,.25)'); grad.addColorStop(1,'rgba(255,162,68,0)');
  cctx.fillStyle=grad; cctx.fill();
}
fetchBTC(); loadChart();
setInterval(fetchBTC,20000);   // Preis alle 20s
setInterval(loadChart,60000);  // Chart jede Minute

/* ===== Metrics â€“ glatte (realistische) Bewegung ===== */
const el={tx:id('tx'),tps:id('tps'),lat:id('lat'),nodes:id('nodes'),gpu:id('gpu'),util:id('util')};
const bar={tx:id('txBar'),tps:id('tpsBar'),lat:id('latBar'),nodes:id('nodesBar'),gpu:id('gpuBar'),util:id('utilBar')};
let st={tx:Math.floor(4_000_000+Math.random()*2_000_000),tps:3600+Math.random()*1400,lat:28+Math.random()*10,nodes:150+Math.random()*12,gpu:3.2+Math.random()*1.0,util:45+Math.random()*20},
    tg={...st};
function id(x){return document.getElementById(x)}
function pick(){tg.tps=3200+Math.random()*2400; tg.lat=22+Math.random()*16; tg.nodes=150+(Math.random()*6-3); tg.gpu=3.0+Math.random()*1.2; tg.util=35+Math.random()*40}
setInterval(pick,3500);
function lerp(a,b,t){return a+(b-a)*t}
(function render(){
  st.tps=lerp(st.tps,tg.tps,.06);
  st.lat=lerp(st.lat,tg.lat,.06);
  st.nodes=lerp(st.nodes,tg.nodes,.02);
  st.gpu=lerp(st.gpu,tg.gpu,.04);
  st.util=lerp(st.util,tg.util,.05);
  st.tx += Math.max(1, Math.round(st.tps*(0.45 + Math.random()*0.2)));

  el.tx.textContent = st.tx.toLocaleString('de-DE');
  el.tps.textContent = Math.round(st.tps).toLocaleString('de-DE')+" TPS";
  el.lat.textContent = Math.round(st.lat)+" ms";
  el.nodes.textContent = Math.round(st.nodes).toLocaleString('de-DE');
  el.gpu.textContent = st.gpu.toFixed(2)+" PFLOPS";
  el.util.textContent = Math.round(st.util)+" %";

  bar.tx.style.width   = Math.min(100,(st.tx%100))+"%";
  bar.tps.style.width  = Math.min(100,st.tps/80)+"%";
  bar.lat.style.width  = Math.min(100,(80-st.lat)/0.8)+"%";
  bar.nodes.style.width= Math.min(100,(st.nodes-120))+"%";
  bar.gpu.style.width  = Math.min(100,st.gpu/0.05)+"%";
  bar.util.style.width = Math.min(100,st.util)+"%";
  requestAnimationFrame(render);
})();

/* ===== Neon-Wireframe-Welt + springender Punkt ===== */
const world=document.getElementById('worldFx'), wctx=world.getContext('2d');
function fitW(){world.width=world.clientWidth; world.height=world.clientHeight}
addEventListener('resize',fitW); fitW();
let lonShift=0;
function pr(lat,lon){
  const lonAdj=((lon+lonShift+540)%360)-180; // wrap
  return {x:(lonAdj+180)/360*world.width, y:(90-lat)/180*world.height};
}
function drawGrid(){
  wctx.clearRect(0,0,world.width,world.height);
  wctx.lineWidth=1;
  for(let lon=-180; lon<=180; lon+=15){
    wctx.strokeStyle='rgba(0,255,156,.12)'; wctx.beginPath();
    for(let lat=-90; lat<=90; lat+=3){ const p=pr(lat,lon); (lat===-90?wctx.moveTo(p.x,p.y):wctx.lineTo(p.x,p.y)); }
    wctx.stroke();
  }
  for(let lat=-75; lat<=75; lat+=15){
    wctx.strokeStyle='rgba(55,255,212,.10)'; wctx.beginPath();
    for(let lon=-180; lon<=180; lon+=3){ const p=pr(lat,lon); (lon===-180?wctx.moveTo(p.x,p.y):wctx.lineTo(p.x,p.y)); }
    wctx.stroke();
  }
}
const POS=[{lat:50.11,lon:8.68},{lat:47.37,lon:8.54},{lat:40.71,lon:-74.0},{lat:1.35,lon:103.82},{lat:-33.86,lon:151.21}];
let a=0,b=2,p=0;
function next(){a=b; do{b=Math.floor(Math.random()*POS.length)}while(b===a); p=0}
function ease(x){return-(Math.cos(Math.PI*x)-1)/2}
(function loopW(){
  lonShift=(lonShift+0.05)%360; drawGrid();
  const A=pr(POS[a].lat,POS[a].lon), B=pr(POS[b].lat,POS[b].lon), t=ease(Math.min(1,p));
  const x=A.x+(B.x-A.x)*t, y=A.y+(B.y-A.y)*t;
  wctx.strokeStyle='rgba(0,255,156,.18)'; wctx.lineWidth=2; wctx.beginPath(); wctx.moveTo(A.x,A.y); wctx.lineTo(x,y); wctx.stroke();
  const g=wctx.createRadialGradient(x,y,0,x,y,20); g.addColorStop(0,'rgba(0,255,156,.95)'); g.addColorStop(1,'rgba(0,0,0,0)');
  wctx.fillStyle=g; wctx.beginPath(); wctx.arc(x,y,20,0,Math.PI*2); wctx.fill();
  p+=0.008; if(p>=1) next();
  requestAnimationFrame(loopW);
})();

/* ===== Elegante Klick-Partikel ===== */
const fx=document.getElementById('clickFx'), fctx=fx.getContext('2d');
function fitFx(){fx.width=innerWidth; fx.height=innerHeight} addEventListener('resize',fitFx); fitFx();
function burst(x,y){
  const N=26, parts=Array.from({length:N},()=>({x,y,r:Math.random()*2+1.1,vx:(Math.random()-.5)*2.6,vy:(Math.random()-.5)*2.6-Math.random(),life:50+Math.random()*18,h:Math.random()<.5?120:0}));
  let t=0;(function step(){
    fctx.clearRect(0,0,fx.width,fx.height);
    parts.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.03;p.life--;const a=Math.max(0,p.life/70);
      fctx.beginPath(); fctx.fillStyle=(p.h===120?'rgba(0,255,156,':'rgba(255,74,98,')+a.toFixed(2)+')';
      fctx.arc(p.x,p.y,p.r,0,Math.PI*2); fctx.fill();});
    if(++t<70) requestAnimationFrame(step); else fctx.clearRect(0,0,fx.width,fx.height);
  })();
}
document.addEventListener('click',e=>{const p=e.touches?.[0]??e; burst(p.clientX,p.clientY)});

/* ===== Misc ===== */
document.getElementById('yy').textContent=new Date().getFullYear();
</script>
</body>
