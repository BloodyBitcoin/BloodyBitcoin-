<script>
/* ========== ASSET-PFADE ========== */

/* ========== PARTIKEL Ã¼ber DNA-Bild ========== */
(function particles(){
  const cvs = document.getElementById('particles');
  const ctx = cvs.getContext('2d');
  let W,H,list=[];
  function resize(){
    W=cvs.width=cvs.offsetWidth;
    H=cvs.height=document.querySelector('.hero').offsetHeight;
  }
  function spawn(n=70){
    list=new Array(n).fill(0).map(()=>({
      x:Math.random()*W,
      y:Math.random()*H,
      r:2+Math.random()*4,
      vx:(Math.random()-.5)*0.6,
      vy:(Math.random()-.5)*0.6,
      g:Math.random()<.5?'rgba(50,255,140,.7)':'rgba(255,40,60,.65)'
    }));
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    for(const p of list){
      p.x+=p.vx; p.y+=p.vy;
      if(p.x<-10)p.x=W+10; if(p.x>W+10)p.x=-10;
      if(p.y<-10)p.y=H+10; if(p.y>H+10)p.y=-10;
      const grd=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
      grd.addColorStop(0,p.g); grd.addColorStop(1,'transparent');
      ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(tick);
  }
  window.addEventListener('resize',()=>{resize();spawn(70);});
  resize(); spawn(70); tick();
})();

/* ========== REALISTISCHER GLOBE ========== */
(function globe(){
  const cvs=document.getElementById('globe');
  const ctx=cvs.getContext('2d');
  let W,H,t=0;
  const nodes=[
    {lat:48.1,lon:11.5},{lat:51.5,lon:-0.1},{lat:40.7,lon:-74.0},
    {lat:35.6,lon:139.7},{lat:-33.9,lon:151.2},{lat:52.3,lon:13.4},
    {lat:59.9,lon:30.3},{lat:1.3,lon:103.8},{lat:-23.5,lon:-46.6},
    {lat:34.0,lon:-118.2}
  ];

  function resize(){W=cvs.width=cvs.offsetWidth;H=cvs.height=cvs.offsetHeight;}
  function proj(lat,lon,rot){
    const rad=Math.PI/180,R=Math.min(W,H)*0.48;
    const Î»=(lon+rot)*rad,Ï†=lat*rad;
    const cx=W/2,cy=H/2;
    const x=R*Math.cos(Ï†)*Math.sin(Î»);
    const y=R*Math.sin(Ï†);
    const z=Math.cos(Ï†)*Math.cos(Î»);
    return{x:cx+x,y:cy-y,z};
  }

  function draw(){
    ctx.clearRect(0,0,W,H);
    const R=Math.min(W,H)*0.48,cx=W/2,cy=H/2;

    // Glow-Kugel
    const g=ctx.createRadialGradient(cx,cy,R*.2,cx,cy,R);
    g.addColorStop(0,'rgba(32,255,192,.15)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,R,0,Math.PI*2); ctx.fill();

    // Graticule-Linien
    ctx.strokeStyle='rgba(32,255,192,.15)';
    ctx.lineWidth=1;
    for(let i=-60;i<=60;i+=30){
      const rr=R*Math.cos(i*Math.PI/180);
      ctx.beginPath(); ctx.ellipse(cx,cy,rr,R,0,0,Math.PI*2); ctx.stroke();
    }

    // Punkte & Verbindungen
    const rot=t*0.012*180/Math.PI;
    const pts=nodes.map(n=>({p:proj(n.lat,n.lon,rot)})).sort((a,b)=>a.p.z-b.p.z);

    // Linien
    ctx.lineWidth=1.2;
    for(let i=0;i<pts.length-1;i++){
      const a=pts[i].p,b=pts[(i+3)%pts.length].p;
      if(a.z<=0||b.z<=0)continue;
      const grad=ctx.createLinearGradient(a.x,a.y,b.x,b.y);
      grad.addColorStop(0,'rgba(32,255,192,.25)');
      grad.addColorStop(1,'rgba(32,255,192,0)');
      ctx.strokeStyle=grad;
      ctx.beginPath();
      const mx=(a.x+b.x)/2,my=(a.y+b.y)/2-30;
      ctx.quadraticCurveTo(mx,my,b.x,b.y);
      ctx.stroke();
    }

    // Punkte
    for(const {p} of pts){
      if(p.z<=0)continue;
      const alpha=p.z;
      const r=3+3*alpha;
      const glow=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,20);
      glow.addColorStop(0,`rgba(32,255,192,${.4+alpha*.3})`);
      glow.addColorStop(1,'rgba(32,255,192,0)');
      ctx.fillStyle=glow; ctx.beginPath(); ctx.arc(p.x,p.y,20,0,Math.PI*2); ctx.fill();

      ctx.fillStyle=`rgba(210,255,250,${.7+alpha*.3})`;
      ctx.beginPath(); ctx.arc(p.x,p.y,r,0,Math.PI*2); ctx.fill();
    }

    t+=1; requestAnimationFrame(draw);
  }
  window.addEventListener('resize',()=>{resize()});
  resize(); draw();
})();
  /* ========== SOUND (reagiert auf Scroll-Tempo) ========== */
(function sound(){
  let audioCtx,osc,gain,on=false,lastY=window.scrollY;
  const btn=document.getElementById('soundBtn');

  function setup(){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    osc=audioCtx.createOscillator();
    gain=audioCtx.createGain();
    osc.type='triangle';
    osc.frequency.value=220;
    gain.gain.value=0.03;
    osc.connect(gain).connect(audioCtx.destination);
    osc.start();
  }

  function setFreqByScroll(){
    const y=window.scrollY; const dy=Math.abs(y-lastY);
    lastY=y; if(!osc) return;
    const f=160+Math.min(640,dy*6);
    osc.frequency.exponentialRampToValueAtTime(f,audioCtx.currentTime+0.08);
    const g=0.02+Math.min(.06,dy/800);
    gain.gain.linearRampToValueAtTime(g,audioCtx.currentTime+0.08);
  }

  btn.addEventListener('click',async()=>{
    if(!on){
      if(!audioCtx) setup();
      if(audioCtx.state==='suspended') await audioCtx.resume();
      on=true; btn.textContent='ðŸ”Š';
    }else{
      on=false; btn.textContent='ðŸ”ˆ';
      if(audioCtx) audioCtx.suspend();
    }
  },{passive:true});

  window.addEventListener('scroll',()=>{if(on) setFreqByScroll();},{passive:true});
})();
