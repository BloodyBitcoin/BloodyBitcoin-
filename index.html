 <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BloodyBitcoin — Network</title>
<meta name="description" content="BloodyBitcoin: Krypto-Infrastruktur mit Live-Metriken.">

<style>
:root{
  --bg:#0b0a0d;
  --fg:#eaf6ff;
  --muted:#9fb3c8;
  --neon:#30ffd4;
  --neon2:#8a7dff;
  --blood:#cc102a;
  --ember:#ff7b22;
  --border:#1b2133;
}
*{box-sizing:border-box}
body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,sans-serif}

/* TOP BAR */
.topbar{
  position:sticky;top:0;z-index:50;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  display:flex;justify-content:space-between;align-items:center;
  padding:.8rem 1.2rem;
}
.topbar img{height:40px;width:auto;filter:drop-shadow(0 0 8px #ff1a1a);}
.login{display:flex;align-items:center;gap:.6rem;}
.chip{padding:.4rem .8rem;border:1px solid var(--border);border-radius:10px;background:#12121a;color:#aee;}
.cta{padding:.5rem .9rem;background:radial-gradient(circle,#ff7b22,#cc102a);border-radius:10px;cursor:pointer;color:#fff;font-weight:600;}

/* HERO */
.hero{position:relative;overflow:hidden;text-align:center;padding:4rem 1rem;}
.hero h1{font-size:2.8rem;margin:0;color:#fff;text-shadow:0 0 15px #ff0000;}
.hero p{color:#ccc;font-size:1.2rem;margin:.5rem 0 1.5rem;}

.hero img.bg{
  position:absolute;inset:0;object-fit:cover;width:100%;height:100%;
  opacity:.25;z-index:-2;animation:pulse 7s ease-in-out infinite alternate;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.04);}
  100%{transform:scale(1);}
}

/* CARDS */
.panel{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1rem;padding:1rem;max-width:1000px;margin:0 auto;}
.card{background:#111827;border:1px solid #1b2133;border-radius:10px;padding:1rem;text-align:center;}
.label{color:#9fb3c8;font-size:.85rem;}
.value{font-size:1.4rem;font-weight:700;margin-top:.4rem;}
.bar{height:8px;background:#0b0e14;border-radius:8px;overflow:hidden;margin-top:.6rem;}
.bar i{display:block;width:40%;height:100%;background:linear-gradient(90deg,#39ff14,#b4ffea);animation:charge 2.5s infinite alternate;}
@keyframes charge{from{transform:translateX(-40%);}to{transform:translateX(100%);}}

/* FOOTER */
footer{text-align:center;padding:2rem 0;color:#aaa;}
footer img{height:70px;width:auto;filter:drop-shadow(0 0 20px rgba(255,123,34,.4));}
</style>
</head>
<body>

<div class="topbar">
  <img src="./AC4DE80B-C04D-465B-B2E4-14F987C0CF47.png" alt="BloodyBitcoin Logo">
  <div class="login">
    <div class="chip">Access: <strong>Pending</strong></div>
    <div class="cta">Login (Beta)</div>
  </div>
</div>

<header class="hero">
  <img class="bg" src="./0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="DNA Background">
  <h1>Ultraschnelle Krypto-Infrastruktur<br>für morgen.</h1>
  <p>Skalierbar. Energieeffizient. Sofort final.</p>

  <div class="panel">
    <div class="card"><div class="label">Bitcoin (BTC)</div><div class="value">$68,024.22</div><div class="bar"><i></i></div></div>
    <div class="card"><div class="label">Solana (SOL)</div><div class="value">$150.33</div><div class="bar"><i></i></div></div>
    <div class="card"><div class="label">Render (RNDR)</div><div class="value">$9.12</div><div class="bar"><i></i></div></div>
    <div class="card"><div class="label">Illuvium (ILV)</div><div class="value">$89.45</div><div class="bar"><i></i></div></div>
    <div class="card"><div class="label">Bitcoin Cash (BCH)</div><div class="value">$430.58</div><div class="bar"><i></i></div></div>
    <div class="card"><div class="label">Bittensor (TAO)</div><div class="value">$352.44</div><div class="bar"><i></i></div></div>
  </div>
</header>

<footer>
  <img src="./IMG_7712.jpeg" alt="BloodyBitcoin Seal">
  <div>© <script>document.write(new Date().getFullYear())</script> BloodyBitcoin</div>
</footer>

</body>
</html>
