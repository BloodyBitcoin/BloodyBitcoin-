<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BloodyBitcoin â€” Network</title>
<meta name="description" content="GPU is the New OIL â€” BloodyBitcoin. Echtzeit-Bitcoinpreis (â‚¬) und hochwertige, animierte Netzwerk-Metriken.">
<style>
:root{
  --bg:#050708; --fg:#e9fff5; --muted:#a7e6d3;
  --neon:#00ff9c; --neon2:#37ffd4; --amber:#ffb35a; --amber2:#ff9a3c;
  --red:#ff4a64; --border:#0e2019; --glass:rgba(10,22,18,.65);
  --shadow:0 0 22px rgba(0,255,156,.30), 0 0 44px rgba(55,255,212,.20);
}

/* Base */
*{box-sizing:border-box;margin:0;padding:0}
html,body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;overflow-x:hidden}
.container{width:min(1120px,92%);margin:0 auto}

/* ===== Sticky Top: Slogan ===== */
.top{
  position:sticky; top:0; z-index:50;
  backdrop-filter:blur(12px);
  background:linear-gradient(180deg,rgba(0,15,10,.85),rgba(0,10,8,.20));
  border-bottom:1px solid var(--border);
}
.top .row{display:flex;align-items:center;justify-content:center;padding:1rem .8rem;text-align:center}
.slogan{
  font-weight:900; letter-spacing:.08em;
  font-size:clamp(2.4rem,6vw,4rem);
  color:var(--neon);
  text-shadow:
    0 0 20px rgba(0,255,156,.6),
    0 0 40px rgba(0,255,156,.4),
    0 0 80px rgba(0,255,156,.25);
  animation:sglow 2.4s ease-in-out infinite alternate, flicker 6s infinite;
}
.founder{margin-top:.25rem;color:#bffbe9;opacity:.9;font-size:1rem}
@keyframes sglow{
  0%{ text-shadow:0 0 20px rgba(0,255,156,.5), 0 0 50px rgba(0,255,156,.3) }
  100%{ text-shadow:0 0 70px rgba(0,255,156,.95), 0 0 140px rgba(0,255,156,.5) }
}
@keyframes flicker{0%,18%,22%,25%,53%,57%,100%{opacity:1}20%,24%,55%{opacity:.82}}

/* ===== HERO (DNA nur oben) ===== */
.hero{position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden}
.dna-wrap{position:absolute; inset:0; display:grid; place-items:center; pointer-events:none}
.dna-img{
  width:min(100vw,1400px); height:auto; object-fit:contain; /* komplettes Bild sichtbar */
  filter:saturate(1.15) brightness(1.06);
  transform-origin:center;
  animation:float 26s ease-in-out infinite;
}
@keyframes float{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-8px) rotate(.35deg)}100%{transform:translateY(0) rotate(0)}}
.tint-left,.tint-right{position:absolute; inset:0; mix-blend-mode:screen; pointer-events:none}
.tint-left {background:linear-gradient(to right, rgba(0,255,156,.18), transparent 55%)}
.tint-right{background:linear-gradient(to left,  rgba(255,64,64,.16),  transparent 55%)}

/* Partikel (auch im Hero sichtbar) & grÃ¼nes Fluid fÃ¼r den Rest */
#bgParticles, #bgFluid{position:fixed; inset:0; z-index:1; pointer-events:none}
#bgFluid{opacity:.33; mix-blend-mode:screen}

/* Hero Content */
.hero-inner{position:relative; z-index:2; text-align:center; padding:4.6rem 1rem 3rem}

/* ===== Sections unterhalb (viel Raum, neon-grÃ¼nlicher Look) ===== */
section{padding:clamp(3rem,7vw,5.8rem) 0; border-top:1px solid var(--border); position:relative; z-index:2}
.section-title{font-size:clamp(1.2rem,2.3vw,1.6rem); color:#c8ffee; text-align:center; margin-bottom:1.6rem}

/* ===== Grid Cards (radioaktive Glasfelder) ===== */
.grid{display:grid; gap:1.1rem; grid-template-columns:repeat(2,minmax(260px,1fr))}
@media (max-width:680px){ .grid{grid-template-columns:1fr} }
.card{
  position:relative; border-radius:16px; overflow:hidden;
  background:linear-gradient(180deg, rgba(9,20,16,.78), rgba(7,16,13,.72));
  border:1px solid var(--border);
  box-shadow:0 12px 44px rgba(0,0,0,.30), inset 0 0 0 1px rgba(0,255,156,.08);
  padding:1rem 1.2rem;
}
.card::before{
  content:""; position:absolute; inset:-20% -10% auto -10%; height:140%;
  background:radial-gradient(circle at 20% 20%, rgba(0,255,156,.28), rgba(0,0,0,0) 60%),
             radial-gradient(circle at 80% 10%, rgba(55,255,212,.18), transparent 55%);
  mix-blend-mode:screen; animation:shine 8s linear infinite;
}
@keyframes shine{ 0%{transform:translateX(-2%)} 50%{transform:translateX(2%)} 100%{transform:translateX(-2%)} }
.row{display:flex; align-items:center; justify-content:space-between}
.label{font-size:1rem; color:#9fe9cb; letter-spacing:.35px}
.value{
  font-family:ui-monospace, Menlo, Consolas, monospace;
  font-size:1.7rem; font-weight:900; letter-spacing:.4px; color:#eafff6;
  text-shadow:0 0 14px rgba(0,255,156,.28)
}
.bar{height:12px; border:1px solid var(--border); border-radius:10px; overflow:hidden; background:#07110d; margin-top:.75rem}
.bar i{display:block; height:100%; width:35%;
  background:linear-gradient(90deg,#00ff9c,#37ffd4); box-shadow:0 0 20px rgba(0,255,156,.35)}

/* ===== Spezielles BTC-Feld (ORANGE, groÃŸ, unten in den Parametern) ===== */
.card.btc{
  grid-column:1/-1;
  background:linear-gradient(180deg, rgba(30,18,6,.88), rgba(22,12,4,.78));
  border:1px solid rgba(255,165,90,.35);
  box-shadow:0 14px 56px rgba(255,155,70,.25), inset 0 0 0 1px rgba(255,170,90,.18);
}
.card.btc .label{color:#ffd9b0}
.card.btc .value{
  color:#ffd2a3; text-shadow:0 0 18px rgba(255,162,68,.35), 0 0 38px rgba(255,162,68,.22);
  font-size:clamp(2rem,5.4vw,3.2rem);
}
.card.btc .bar i{
  background:linear-gradient(90deg,#ffa244,#ffcf8a);
  box-shadow:0 0 22px rgba(255,162,68,.40);
}

/* ===== Login Button (hochwertig, dezent) ===== */
.login .container{display:flex; justify-content:center}
.lab{
  position:relative; width:280px; height:280px; border-radius:50%;
  background:radial-gradient(circle at 50% 40%, rgba(0,255,156,.28), rgba(0,0,0,.0) 62%), #07130f;
  border:1px solid rgba(0,255,156,.38);
  box-shadow: var(--shadow), inset 0 0 0 1px rgba(0,255,156,.18);
  cursor:pointer; transition:transform .3s ease;
}
.lab:hover{transform:translateY(-2px)}
.lab::before,.lab::after{
  content:""; position:absolute; inset:-22px; border-radius:50%;
  border:2px dashed rgba(0,255,156,.26); animation:spin 18s linear infinite
}
.lab::after{inset:-44px; border-style:solid; border-width:1px; border-color:rgba(55,255,212,.18); animation:spin 26s linear infinite reverse}
@keyframes spin{to{transform:rotate(360deg)}}
.core{
  position:absolute; inset:28px; border-radius:50%;
  display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:0 1rem;
  background:radial-gradient(circle at 50% 30%, rgba(0,255,156,.42), rgba(0,255,156,.08) 60%, rgba(0,0,0,.48) 80%);
  color:#caffea; font-weight:900; letter-spacing:.7px; text-shadow:0 0 12px rgba(0,255,156,.35)
}
.core small{margin-top:.3rem; font-weight:600; opacity:.9}

/* Footer */
footer{padding:2rem 0; text-align:center; color:#86eec6}
.small{opacity:.85; font-size:.92rem}

/* Reveal */
.reveal{opacity:0; transform:translateY(18px); transition:opacity .7s ease, transform .7s ease}
.reveal.visible{opacity:1; transform:none}

/* Sound Toggle (klein & unauffÃ¤llig) */
#soundBtn{
  position:fixed; right:10px; bottom:10px; z-index:60;
  background:rgba(0,0,0,.45); border:1px solid rgba(0,255,156,.35);
  color:#bffbe9; border-radius:10px; padding:.35rem .5rem; font-size:.8rem; cursor:pointer;
  backdrop-filter:blur(6px);
}
</style>

<body>

<!-- Sticky Top -->
<div class="top">
  <div class="row container">
    <div>
      <div class="slogan">GPU IS THE NEW OIL</div>
      <div class="founder">Founder â€” Chris&nbsp;R.&nbsp;Herloch</div>
    </div>
  </div>
</div>

<!-- Fixe HintergrÃ¼nde: Partikel & GrÃ¼n-â€žFluidâ€œ -->
<canvas id="bgFluid" aria-hidden="true"></canvas>
<canvas id="bgParticles" aria-hidden="true"></canvas>

<!-- HERO: DNA nur hier sichtbar -->
<section class="hero" id="hero">
  <div class="dna-wrap" aria-hidden="true">
    <img class="dna-img" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="">
    <div class="tint-left"></div>
    <div class="tint-right"></div>
  </div>
  <div class="hero-inner container">
    <!-- absichtlich kein BTC hier -->
  </div>
</section>

<!-- PARAMETER (grÃ¼n) + BTC (orange, groÃŸ) -->
<section class="metrics">
  <div class="container reveal">
    <h2 class="section-title">Netzwerk â€” Live</h2>
    <div class="grid" id="grid">
      <!-- grÃ¼ne Karten werden durch JS befÃ¼llt -->
      <!-- BTC-Feld (orange) kommt per JS als letzte Karte dazu -->
    </div>
  </div>
</section>

<!-- LOGIN unten -->
<section class="login">
  <div class="container reveal">
    <div class="lab" id="loginBtn" aria-label="Login Beta">
      <div class="core">LOGIN â€¢ BETA<small>bald verfÃ¼gbar</small></div>
    </div>
  </div>
</section>

<footer>
  <div class="container small">Â© <span id="yy"></span> BloodyBitcoin</div>
</footer>

<button id="soundBtn" title="Sound umschalten">ðŸ”ˆ</button>

<script>
/* Year */
document.getElementById('yy').textContent=new Date().getFullYear();

/* Reveal on scroll */
const obs=new IntersectionObserver(es=>es.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible')}),{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));

/* ===== Hintergrund: Neon-GrÃ¼n â€žFluidâ€œ ===== */
const fluid=document.getElementById('bgFluid'), fctx=fluid.getContext('2d');
const partsCanvas=document.getElementById('bgParticles'), pctx=partsCanvas.getContext('2d');
function fitAll(){[fluid,partsCanvas].forEach(c=>{c.width=innerWidth; c.height=innerHeight})} fitAll(); addEventListener('resize',fitAll);

/* Simple organischer Fluid-Effekt: mehrere wandernde Radial-Gradients */
let blobs = Array.from({length:6},()=>({
  x: Math.random()*innerWidth, y: Math.random()*innerHeight,
  r: 120+Math.random()*220, vx:(Math.random()-.5)*0.4, vy:(Math.random()-.5)*0.4
}));
function drawFluid(){
  fctx.clearRect(0,0,fluid.width,fluid.height);
  blobs.forEach(b=>{
    b.x+=b.vx; b.y+=b.vy;
    if(b.x<-200) b.x=fluid.width+200; if(b.x>fluid.width+200) b.x=-200;
    if(b.y<-200) b.y=fluid.height+200; if(b.y>fluid.height+200) b.y=-200;
    const g=fctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
    g.addColorStop(0,'rgba(0,255,156,.25)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    fctx.globalCompositeOperation='screen';
    fctx.fillStyle=g; fctx.beginPath(); fctx.arc(b.x,b.y,b.r,0,Math.PI*2); fctx.fill();
    fctx.globalCompositeOperation='source-over';
  });
  requestAnimationFrame(drawFluid);
}
drawFluid();

/* ===== Hintergrund-Partikel (dauerhaft) ===== */
let P=Array.from({length:80},()=>({
  x:Math.random()*innerWidth, y:Math.random()*innerHeight,
  vx:(Math.random()-.5)*0.4, vy:(Math.random()-.5)*0.4,
  r:Math.random()*1.8+.6, hue: Math.random()<.7?120:0
}));
function drawParticles(){
  pctx.clearRect(0,0,partsCanvas.width,partsCanvas.height);
  for(const p of P){
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<-10)p.x=partsCanvas.width+10; if(p.x>partsCanvas.width+10)p.x=-10;
    if(p.y<-10)p.y=partsCanvas.height+10; if(p.y>partsCanvas.height+10)p.y=-10;
    const R=p.r*7, g=pctx.createRadialGradient(p.x,p.y,0,p.x,p.y,R);
    g.addColorStop(0,(p.hue===120?'rgba(0,255,156,.85)':'rgba(255,74,100,.75)'));
    g.addColorStop(1,'rgba(0,0,0,0)');
    pctx.fillStyle=g; pctx.beginPath(); pctx.arc(p.x,p.y,R,0,Math.PI*2); pctx.fill();
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();

/* ===== Klick-Splitter (nur bei Klick, nicht beim Scrollen) ===== */
function clickBurst(x,y){
  for(let i=0;i<28;i++){
    P.push({x,y, vx:(Math.random()-.5)*5, vy:(Math.random()-.5)*4-Math.random()*1.2, r:Math.random()*2+1.2, hue:Math.random()<.6?120:0});
  }
  setTimeout(()=>{P.splice(0,28)},1000);
}
addEventListener('click', (e)=>{ const p=e.touches?.[0]??e; clickBurst(p.clientX,p.clientY); });

/* ===== Live BTC Preis (EUR) â€” jede Sekunde ===== */
let btcValue = null;
async function fetchBTC(){
  try{
    const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur',{cache:'no-store'});
    if(!r.ok) throw 0; const j=await r.json(); btcValue = j?.bitcoin?.eur ?? null;
    renderBTC();
  }catch{
    try{
      const r2=await fetch('https://api.coinbase.com/v2/prices/BTC-EUR/spot',{cache:'no-store'});
      const j2=await r2.json(); btcValue = Number(j2?.data?.amount) || null;
      renderBTC();
    }catch{ /* keep last */ }
  }
}
setInterval(fetchBTC,1000); fetchBTC();

/* ===== GrÃ¼ne Karten (fake smooth) + Oranges BTC-Feld ===== */
const metrics=[
  {label:'Transaktionen (gesamt)', key:'tx',   init:4_500_000,  drift:4500, fmt:(v)=>v.toLocaleString('de-DE')},
  {label:'Throughput (TPS)',      key:'tps',  init:3400,       drift:80,   fmt:(v)=>Math.round(v).toLocaleString('de-DE')+' TPS'},
  {label:'Latenz',                key:'lat',  init:26,         drift:1.2,  fmt:(v)=>Math.round(v)+' ms'},
  {label:'Nodes online',          key:'nodes',init:164,        drift:.4,   fmt:(v)=>Math.round(v).toLocaleString('de-DE')},
  {label:'GPU-Leistung',          key:'gpu',  init:3.4,        drift:.04,  fmt:(v)=>v.toFixed(2)+' PFLOPS'},
  {label:'Netzwerkauslastung',    key:'util', init:51,         drift:1.5,  fmt:(v)=>Math.round(v)+' %'},
  {label:'AI Tasks / min',        key:'ai',   init:980,        drift:14,   fmt:(v)=>Math.round(v).toLocaleString('de-DE')},
  {label:'FinalitÃ¤t',             key:'fin',  init:1.6,        drift:.02,  fmt:(v)=>v.toFixed(2)+' s'},
  {label:'Durchsatz / Tag',       key:'dpt',  init:86_000_000, drift:12000,fmt:(v)=>v.toLocaleString('de-DE')},
  {label:'Energie / Tx',          key:'ept',  init:.12,        drift:.003, fmt:(v)=>v.toFixed(3)+' Wh'}
];
const grid=document.getElementById('grid');
const state={}, target={};
function buildCards(){
  metrics.forEach(m=>{
    const card=document.createElement('div'); card.className='card';
    const row=document.createElement('div'); row.className='row';
    const lab=document.createElement('div'); lab.className='label'; lab.textContent=m.label;
    const val=document.createElement('div'); val.className='value'; val.id='v_'+m.key; val.textContent='â€”';
    row.appendChild(lab); row.appendChild(val);
    const bar=document.createElement('div'); bar.className='bar';
    const fill=document.createElement('i'); fill.id='b_'+m.key; bar.appendChild(fill);
    card.appendChild(row); card.appendChild(bar); grid.appendChild(card);
    state[m.key]=m.init*(0.985+Math.random()*0.03);
    target[m.key]=state[m.key];
  });
  // BTC ORANGE CARD (am Ende)
  const btcCard=document.createElement('div'); btcCard.className='card btc';
  const row=document.createElement('div'); row.className='row';
  const lab=document.createElement('div'); lab.className='label'; lab.textContent='Bitcoin (BTC) â€¢ EUR';
  const val=document.createElement('div'); val.className='value'; val.id='btc_val'; val.textContent='â‚¬ â€”';
  row.appendChild(lab); row.appendChild(val);
  const bar=document.createElement('div'); bar.className='bar';
  const fill=document.createElement('i'); fill.id='btc_bar'; bar.appendChild(fill);
  btcCard.appendChild(row); btcCard.appendChild(bar); grid.appendChild(btcCard);
}
buildCards();

function renderBTC(){
  const el=document.getElementById('btc_val'); const bar=document.getElementById('btc_bar');
  if(!el) return;
  if(btcValue!=null){ el.textContent='â‚¬ '+Number(btcValue).toLocaleString('de-DE',{minimumFractionDigits:2,maximumFractionDigits:2}); }
  // â€žPulsâ€œ-Effekt im Balken (ohne echten Chart, aber sekÃ¼ndlich sichtbar)
  const w=30 + Math.random()*60; bar.style.width=w+'%';
}

function lerp(a,b,t){return a+(b-a)*t}
function pickTargets(){
  metrics.forEach(m=>{
    const span = (Math.random()-.5)*m.drift;
    target[m.key]+=span;
    if(m.key==='tx'){ target[m.key]+=Math.abs(span)*30; }      // tx steigt stetig
    if(m.key==='lat'){ target[m.key]=Math.max(12, Math.min(80, target[m.key])); }
    if(m.key==='util'){ target[m.key]=Math.max(10, Math.min(98, target[m.key])); }
  });
}
setInterval(pickTargets, 3200);

function frame(){
  metrics.forEach(m=>{
    state[m.key]=lerp(state[m.key], target[m.key], .06);
    if(m.key==='tx') state[m.key]+= (Math.random()*200);
    const val=document.getElementById('v_'+m.key);
    const bar=document.getElementById('b_'+m.key);
    if(val) val.textContent = m.fmt(state[m.key]);
    if(bar){
      let w=0;
      switch(m.key){
        case 'tx':   w=(state[m.key]%100); break;
        case 'tps':  w=Math.min(100, state[m.key]/80); break;
        case 'lat':  w=Math.min(100, (80-state[m.key])/0.8); break;
        case 'nodes':w=Math.min(100, (state[m.key]-120)); break;
        case 'gpu':  w=Math.min(100, state[m.key]/0.05); break;
        case 'util': w=Math.min(100, state[m.key]); break;
        case 'ai':   w=Math.min(100, state[m.key]/30); break;
        case 'fin':  w=Math.min(100, (3-state[m.key])*50); break;
        case 'dpt':  w=Math.min(100, (state[m.key]%100)/1); break;
        case 'ept':  w=Math.min(100, (0.5-state[m.key])*180); break;
      }
      bar.style.width=Math.max(0,Math.min(100,w))+'%';
    }
  });
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);

/* ===== Sound (dezent), startet nach erster Interaktion ===== */
let audioOn=false, ac=null, master=null;
function startAudio(){
  if(audioOn) return;
  ac = new (window.AudioContext||window.webkitAudioContext)();
  master = ac.createGain(); master.gain.value=0.0; master.connect(ac.destination);
  const o1=ac.createOscillator(); o1.type='sawtooth'; o1.frequency.value=46;
  const g1=ac.createGain(); g1.gain.value=0.03; o1.connect(g1); g1.connect(master); o1.start();
  const o2=ac.createOscillator(); o2.type='sine'; o2.frequency.value=88;
  const g2=ac.createGain(); g2.gain.value=0.025; o2.connect(g2); g2.connect(master); o2.start();
  const now=ac.currentTime; master.gain.linearRampToValueAtTime(0.06, now+1.0);
  audioOn=true; soundBtn.textContent='ðŸ”Š';
}
function stopAudio(){
  if(!audioOn) return;
  const now=ac.currentTime; master.gain.linearRampToValueAtTime(0.0, now+0.5);
  audioOn=false; soundBtn.textContent='ðŸ”ˆ';
}
const soundBtn=document.getElementById('soundBtn');
['click','touchstart','keydown','scroll'].forEach(ev=>addEventListener(ev,startAudio,{once:true}));
soundBtn.addEventListener('click',()=> audioOn?stopAudio():startAudio());

/* ===== Kleines Parallax im Hero (DNA leicht bewegen) ===== */
const dna=document.querySelector('.dna-img');
window.addEventListener('mousemove',e=>{
  const mx=(e.clientX/innerWidth-.5), my=(e.clientY/innerHeight-.5);
  dna.style.transform=`translate(${mx*10}px, ${-8+my*10}px) rotate(${mx*.6}deg)`;
});
</script>
