 <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BloodyBitcoin</title>
<meta name="description" content="BloodyBitcoin — Krypto trifft DNA – das pulsierende Netzwerk.">
<style>
:root{
  --bg:#060808; --fg:#e8fdf5; --neon:#00ff9c; --accent:#33ffaa;
  --red:#cc102a; --border:#0f2018;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif;overflow-x:hidden}
a{color:inherit;text-decoration:none}

/* Top Bar */
header{position:fixed;top:0;width:100%;z-index:10;background:rgba(0,10,6,.6);backdrop-filter:blur(12px);border-bottom:1px solid var(--border);}
nav{display:flex;justify-content:space-between;align-items:center;padding:.8rem 1.4rem;}
.logo{display:flex;align-items:center;gap:.6rem;}
.logo img{height:34px;width:auto;filter:drop-shadow(0 0 8px var(--neon));}
.login{display:flex;align-items:center;gap:.6rem;}
.login .chip{padding:.4rem .8rem;border:1px solid var(--border);border-radius:10px;background:#0a1a13;color:#aef2cf;}
.login .cta{padding:.5rem .9rem;border-radius:10px;cursor:pointer;background:linear-gradient(90deg,#005f40,#00aa60);box-shadow:0 0 18px rgba(0,255,160,.25);}

/* Hero + Background */
.hero{position:relative;height:100vh;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding-top:4rem;}
.hero img.bg{position:absolute;inset:0;object-fit:cover;width:110%;height:110%;pointer-events:none;z-index:0;}
#dnaGreen{animation:pulse 7s ease-in-out infinite, drift 18s ease-in-out infinite;filter:hue-rotate(-20deg) saturate(1.4) brightness(1.1);}
#dnaRed{mix-blend-mode:screen;opacity:.65;animation:tear 6s ease-in-out infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.04);}100%{transform:scale(1);} }
@keyframes drift{0%{transform:translate(0,0);}50%{transform:translate(-1%,1%);}100%{transform:translate(0,0);} }
@keyframes tear{0%{transform:translateX(0);}50%{transform:translateX(-2.5%);}100%{transform:translateX(0);} }

/* Text */
.hero h1{font-size:clamp(2rem,5vw,4rem);font-weight:800;z-index:2;text-shadow:0 0 15px rgba(0,255,140,.4);}
.hero p{font-size:1.2rem;color:#bdfcdc;opacity:.85;margin-top:.8rem;z-index:2;}
.hero .buttons{margin-top:1.6rem;display:flex;gap:1rem;z-index:2;}
.btn{padding:.9rem 1.2rem;border-radius:12px;background:#0c1812;border:1px solid var(--accent);box-shadow:0 0 12px rgba(0,255,160,.25);cursor:pointer;}
.btn:hover{transform:translateY(-2px);box-shadow:0 0 20px rgba(0,255,180,.4);}

/* Canvas Sparks */
#sparkCanvas{position:absolute;inset:0;z-index:1;pointer-events:none;opacity:.85;}

/* Seal Click */
#seal{position:fixed;width:120px;height:120px;z-index:100;pointer-events:none;opacity:0;transform:translate(-50%,-50%) scale(.8);transition:all .4s ease;filter:drop-shadow(0 0 18px rgba(0,255,160,.45));}
#seal.show{opacity:1;transform:translate(-50%,-50%) scale(1.05);}

/* Footer */
footer{text-align:center;padding:2rem 0;color:#8cf5c9;font-size:.9rem;border-top:1px solid var(--border);background:#050b08;}
footer img{height:70px;width:auto;filter:drop-shadow(0 0 20px rgba(0,255,160,.3));}

</style>
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/AC4DE80B-C04D-465B-B2E4-14F987C0CF47.png" alt="BloodyBitcoin Logo">
      <strong>BloodyBitcoin</strong>
    </div>
    <div class="login">
      <div class="chip">Access: <strong>Pending</strong></div>
      <div class="cta">Login (Beta)</div>
    </div>
  </nav>
</header>

<section class="hero">
  <img id="dnaGreen" class="bg" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="DNA Green">
  <img id="dnaRed" class="bg" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/0E7B2C5C-6150-41B3-AB1B-85F5CB78D5C1.png" alt="DNA Red">
  <canvas id="sparkCanvas"></canvas>
  <h1>Ultraschnelle Krypto-DNA</h1>
  <p>BloodyBitcoin — Energie. Evolution. Blockchain.</p>
  <div class="buttons">
    <div class="btn">Live-Netzwerk</div>
    <div class="btn">Architektur</div>
  </div>
</section>

<footer>
  <img src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/IMG_7712.jpeg" alt="Siegel">
  <p>© <script>document.write(new Date().getFullYear());</script> BloodyBitcoin</p>
</footer>

<img id="seal" src="https://raw.githubusercontent.com/BloodyBitcoin/BloodyBitcoin-/refs/heads/main/IMG_7712.jpeg" alt="Seal">

<script>
/* Canvas Sparks */
const canvas=document.getElementById('sparkCanvas');
const ctx=canvas.getContext('2d');
function fit(){canvas.width=innerWidth; canvas.height=innerHeight;}
window.addEventListener('resize',fit);fit();
let sparks=Array.from({length:80},()=>({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4, r:Math.random()*1.8+0.6}));
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sparks.forEach(p=>{
    p.x += p.vx; p.y += p.vy;
    if(p.x<0) p.x = canvas.width;
    if(p.x>canvas.width) p.x = 0;
    if(p.y<0) p.y = canvas.height;
    if(p.y>canvas.height) p.y = 0;
    const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
    g.addColorStop(0,'rgba(0,255,150,.9)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*8,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(loop);
}
loop();

/* Seal Click */
const seal=document.getElementById('seal');
window.addEventListener('click',e=>{
  seal.style.left = e.pageX + 'px';
  seal.style.top = e.pageY + 'px';
  seal.classList.add('show');
  setTimeout(()=>seal.classList.remove('show'),450);
});
</script>

</body>
</html>
