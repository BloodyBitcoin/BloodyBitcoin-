(function particles(){
  const cvs = document.getElementById('particles'); if(!cvs) return;
  const ctx = cvs.getContext('2d');
  let W=0, H=0, P=[];

  function resize(){
    const hero = document.querySelector('.hero');
    W = cvs.width  = hero.clientWidth;
    H = cvs.height = hero.clientHeight;
  }
  function spawn(n=90){
    P = Array.from({length:n}, ()=>({
      x:Math.random()*W, y:Math.random()*H, r:2+Math.random()*3,
      vx:(Math.random()-.5)*.5, vy:(Math.random()-.5)*.5,
      c: Math.random()<.5 ? 'rgba(32,255,192,.7)' : 'rgba(255,50,60,.65)'
    }));
  }
  function loop(){
    ctx.clearRect(0,0,W,H);
    for(const p of P){
      p.x+=p.vx; p.y+=p.vy;
      if(p.x<-12)p.x=W+12; if(p.x>W+12)p.x=-12;
      if(p.y<-12)p.y=H+12; if(p.y>H+12)p.y=-12;
      const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3.4);
      g.addColorStop(0,p.c); g.addColorStop(1,'transparent');
      ctx.fillStyle=g; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*3.4,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(loop);
  }
  window.addEventListener('resize',()=>{resize(); spawn(100);});
  resize(); spawn(100); loop();
})();

/* ========= DUNKLER BRUMM-SOUND (umschaltbar) ========= */
(function sound(){
  let ctx, osc1, osc2, gain, on=false, lastY=window.scrollY;
  const btn = document.getElementById('soundBtn');

  function setup(){
    ctx  = new (window.AudioContext||window.webkitAudioContext)();
    osc1 = ctx.createOscillator(); osc1.type='sine';     osc1.frequency.value=56;
    osc2 = ctx.createOscillator(); osc2.type='triangle'; osc2.frequency.value=112;
    gain = ctx.createGain(); gain.gain.value = 0.05;

    const lfo = ctx.createOscillator(), lfoGain = ctx.createGain();
    lfo.frequency.value = 0.16; lfoGain.gain.value = 18;
    lfo.connect(lfoGain).connect(osc1.frequency);

    osc1.connect(gain); osc2.connect(gain); gain.connect(ctx.destination);
    osc1.start(); osc2.start(); lfo.start();
  }

  function react(){
    if(!on || !ctx) return;
    const y=window.scrollY, dy=Math.abs(y-lastY); lastY=y;
    const newGain = 0.03 + Math.min(.08, dy/800);
    const detune  = (Math.random()-.5)*8;
    osc1.detune.setTargetAtTime( detune, ctx.currentTime, .12);
    osc2.detune.setTargetAtTime(-detune, ctx.currentTime, .12);
    gain.gain.setTargetAtTime(newGain, ctx.currentTime, .12);
  }

  btn.addEventListener('click', async ()=>{
    if(!on){
      if(!ctx) setup();
      if(ctx.state==='suspended') await ctx.resume();
      on=true; btn.textContent='ðŸ”Š';
    }else{
      on=false; btn.textContent='ðŸ”ˆ';
      if(ctx) ctx.suspend();
    }
  }, {passive:true});

  window.addEventListener('scroll', react, {passive:true});
})();
