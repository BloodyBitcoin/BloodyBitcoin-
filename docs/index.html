<script>
/* ========== REALISTIC 3D GLOBE UPGRADED VERSION ========== */
(function realisticGlobe(){
  const cvs = document.getElementById('globe');
  const ctx = cvs.getContext('2d');
  let W, H, R, rot = 0, zoom = 1, zoomDir = 1;

  const oceanColor = '#04181a';
  const landColor  = '#20ffb0';
  const glowColor  = 'rgba(32,255,192,0.25)';

  const nodes = [
    { lat: 50.11, lon: 8.68 }, { lat: 51.5, lon: -0.1 }, { lat: 40.7, lon: -74.0 },
    { lat: 34.0, lon: -118.2 }, { lat: -23.5, lon: -46.6 }, { lat: 25.2, lon: 55.3 },
    { lat: 19.0, lon: 72.8 }, { lat: 1.3, lon: 103.8 }, { lat: 35.6, lon: 139.7 },
    { lat: -33.9, lon: 151.2 }, { lat: -33.9, lon: 18.4 }
  ];

  const landShapes = [
    {lat: 60, lon: -100}, {lat: 10, lon: -80}, {lat: 0, lon: 20}, {lat: 50, lon: 100}, {lat: 70, lon: 40}
  ];

  function resize() {
    W = cvs.width = cvs.offsetWidth * devicePixelRatio;
    H = cvs.height = cvs.offsetHeight * devicePixelRatio;
    R = Math.min(W, H) * 0.38;
  }

  function project(lat, lon) {
    const rad = Math.PI / 180;
    const Î» = (lon + rot) * rad;
    const Ï† = lat * rad;
    const x = R * zoom * Math.cos(Ï†) * Math.sin(Î»);
    const y = R * zoom * Math.sin(Ï†);
    const z = Math.cos(Ï†) * Math.cos(Î»);
    return { x: W/2 + x, y: H/2 - y, z };
  }

  function drawGlobe() {
    ctx.clearRect(0, 0, W, H);

    const g = ctx.createRadialGradient(W/2, H/2, R*0.3, W/2, H/2, R);
    g.addColorStop(0, glowColor);
    g.addColorStop(1, 'transparent');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(W/2, H/2, R*1.1, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = oceanColor;
    ctx.beginPath();
    ctx.arc(W/2, H/2, R, 0, Math.PI*2);
    ctx.fill();

    // Landmass glow
    ctx.strokeStyle = landColor;
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 8;
    ctx.shadowColor = landColor;
    for (let i = 0; i < landShapes.length; i++) {
      const a = project(landShapes[i].lat, landShapes[i].lon);
      const b = project(landShapes[(i + 1) % landShapes.length].lat, landShapes[(i + 1) % landShapes.length].lon);
      if (a.z > 0 && b.z > 0) {
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
    ctx.shadowBlur = 0;

    // Nodes
    nodes.forEach(node => {
      const p = project(node.lat, node.lon);
      if (p.z <= 0) return;
      const r = 3 + 3 * p.z;
      const glow = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r*4);
      glow.addColorStop(0, 'rgba(32,255,192,0.8)');
      glow.addColorStop(1, 'rgba(32,255,192,0)');
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(p.x, p.y, r * 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#aafff2';
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
    });

    // Connections
    ctx.lineWidth = 0.7;
    ctx.strokeStyle = 'rgba(32,255,192,0.1)';
    for (let i = 0; i < nodes.length; i++) {
      const a = project(nodes[i].lat, nodes[i].lon);
      const b = project(nodes[(i + 2) % nodes.length].lat, nodes[(i + 2) % nodes.length].lon);
      if (a.z > 0 && b.z > 0) {
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        const mx = (a.x + b.x) / 2;
        const my = (a.y + b.y) / 2 - 40;
        ctx.quadraticCurveTo(mx, my, b.x, b.y);
        ctx.stroke();
      }
    }

    // Bewegung
    rot += 0.25;
    zoom += 0.002 * zoomDir;
    if (zoom > 1.05 || zoom < 0.95) zoomDir *= -1;

    requestAnimationFrame(drawGlobe);
  }

  window.addEventListener('resize', resize);
  resize();
  drawGlobe();
})();
</script>
